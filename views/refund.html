<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yêu Cầu Hoàn Tiền - Storage Services</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c7be5;
      --secondary-color: #34d399;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --text-color: #333;
      --light-gray: #f3f4f6;
      --border-color: #e5e7eb;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: var(--text-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      background-color: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      padding: 1rem 0;
      margin-bottom: 2rem;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    
    .logo i {
      margin-right: 0.5rem;
    }
    
    .refund-card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }
    
    .card-header {
      padding: 1.5rem;
      background: linear-gradient(135deg, var(--primary-color), #3b82f6);
      color: white;
      text-align: center;
    }
    
    .card-header h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .card-body {
      padding: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(44, 123, 229, 0.1);
    }
    
    .refund-type {
      display: flex;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .radio-option input[type="radio"] {
      width: 1.2rem;
      height: 1.2rem;
      margin-right: 0.5rem;
      cursor: pointer;
    }
    
    #amountField {
      display: none;
    }
    
    .error-message {
      color: var(--error-color);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      min-height: 1.2rem;
    }
    
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    
    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      font-size: 1rem;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #2563eb;
    }
    
    .btn-secondary {
      background-color: #e5e7eb;
      color: #6b7280;
    }
    
    .btn-secondary:hover {
      background-color: #d1d5db;
    }
    
    .result {
      padding: 1.5rem;
      border-radius: 8px;
      margin: 1.5rem 0;
      font-weight: 500;
    }
    
    .result-success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
      border: 1px solid var(--success-color);
    }
    
    .result-failure {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error-color);
      border: 1px solid var(--error-color);
    }
    
    .result-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    
    .result-details {
      margin-top: 1rem;
    }
    
    .result-details p {
      margin-bottom: 0.5rem;
    }
    
    pre {
      background: var(--light-gray);
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    
    /* Footer */
    footer {
      background-color: white;
      padding: 1.5rem 0;
      margin-top: 3rem;
      box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .footer-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    
    .footer-links {
      display: flex;
      gap: 2rem;
    }
    
    .footer-links a {
      text-decoration: none;
      color: #6b7280;
      transition: color 0.2s;
    }
    
    .footer-links a:hover {
      color: var(--primary-color);
    }
    
    .copyright {
      color: #6b7280;
      font-size: 0.9rem;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .button-container {
        flex-direction: column;
        gap: 1rem;
      }
      
      .btn {
        width: 100%;
      }
      
      .header-content {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
      
      .refund-type {
        flex-direction: column;
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-content">
      <a href="/" class="logo">
        <i class="fas fa-cloud-upload-alt"></i>
        <span>Storage Services</span>
      </a>
    </div>
  </header>

  <div class="container">
    <div class="refund-card">
      <div class="card-header">
        <h2>Yêu Cầu Hoàn Tiền</h2>
        <p>Điền thông tin để hoàn tiền giao dịch của bạn</p>
      </div>
      
      <div class="card-body">
        <div id="refundForm">
          <div class="form-group">
            <label for="txnRef">Mã giao dịch:</label>
            <input type="text" id="txnRef" value="{{ .TxnRef }}" placeholder="Nhập mã giao dịch cần hoàn tiền">
          </div>

          <div class="form-group">
            <label>Loại hoàn tiền:</label>
            <div class="refund-type">
              <label class="radio-option">
                <input type="radio" name="refundType" value="02" checked> 
                <span>Hoàn toàn bộ</span>
              </label>
              <label class="radio-option">
                <input type="radio" name="refundType" value="03"> 
                <span>Hoàn một phần</span>
              </label>
            </div>
          </div>

          <div class="form-group" id="amountField">
            <label for="amount">Số tiền hoàn (VNĐ):</label>
            <input type="number" id="amount" placeholder="Nhập số tiền cần hoàn">
          </div>

          <div class="form-group">
            <label for="orderInfo">Nội dung:</label>
            <textarea id="orderInfo" rows="3" placeholder="Nhập lý do hoàn tiền"></textarea>
          </div>

          <div class="form-group">
            <label for="transactionNo">Mã giao dịch ngân hàng (không bắt buộc):</label>
            <input type="text" id="transactionNo" placeholder="Nhập mã giao dịch ngân hàng (nếu có)">
          </div>

          <div class="error-message" id="errorMessage"></div>

          <div class="button-container">
            <a href="/" class="btn btn-secondary">Quay về trang chủ</a>
            <button type="button" id="submitRefund" class="btn btn-primary">Gửi yêu cầu hoàn tiền</button>
          </div>
        </div>

        <div id="result" style="display: none;"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container footer-content">
      <div class="footer-links">
        <a href="#">Điều khoản</a>
        <a href="#">Chính sách</a>
        <a href="#">Hỗ trợ</a>
      </div>
      <div class="copyright">
        &copy; 2025 Storage Services. All rights reserved.
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Show/hide amount field based on refund type
      const refundTypeRadios = document.querySelectorAll('input[name="refundType"]');
      const amountField = document.getElementById('amountField');

      refundTypeRadios.forEach(radio => {
        radio.addEventListener('change', function() {
          if (this.value === '03') {
            amountField.style.display = 'block';
          } else {
            amountField.style.display = 'none';
          }
        });
      });

      // Handle form submission
      document.getElementById('submitRefund').addEventListener('click', function() {
        const txnRef = document.getElementById('txnRef').value.trim();
        const refundType = document.querySelector('input[name="refundType"]:checked').value;
        const amount = document.getElementById('amount').value;
        const orderInfo = document.getElementById('orderInfo').value;
        const transactionNo = document.getElementById('transactionNo').value;
        const errorElement = document.getElementById('errorMessage');
        
        // Validation
        if (!txnRef) {
          errorElement.textContent = 'Vui lòng nhập mã giao dịch';
          return;
        }

        if (refundType === '03' && (!amount || parseInt(amount) <= 0)) {
          errorElement.textContent = 'Vui lòng nhập số tiền hợp lệ';
          return;
        }

        // Clear previous errors
        errorElement.textContent = '';
        
        // Prepare payload
        const payload = {
          transaction_code: txnRef,
          transaction_type: refundType,
          order_info: orderInfo,
          transaction_no: transactionNo
        };

        if (refundType === '03') {
          payload.refund_amount = parseInt(amount);
        }

        // Send refund request
        fetch('/refund', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
          const resultDiv = document.getElementById('result');
          document.getElementById('refundForm').style.display = 'none';
          resultDiv.style.display = 'block';
          
          let resultHtml = '';
          
          if (data.api_success) {
            resultHtml = `
              <div class="result result-success">
                <h3 class="result-title">✅ Yêu cầu hoàn tiền thành công!</h3>
                <div class="result-details">
                  <p><strong>Mã giao dịch:</strong> ${txnRef}</p>
                  <p><strong>Trạng thái:</strong> Thành công</p>
                </div>
                <div class="button-container">
                  <a href="/" class="btn btn-secondary">Quay về trang chủ</a>
                  <a href="/refund/result?txnRef=${txnRef}&success=true" class="btn btn-primary">Xem chi tiết</a>
                </div>
              </div>
            `;
          } else {
            resultHtml = `
              <div class="result result-failure">
                <h3 class="result-title">❌ Yêu cầu hoàn tiền thất bại!</h3>
                <div class="result-details">
                  <p><strong>Mã giao dịch:</strong> ${txnRef}</p>
                  <p><strong>Mã lỗi:</strong> ${data.vnp_response?.vnp_ResponseCode || 'Không xác định'}</p>
                </div>
                <pre>${JSON.stringify(data, null, 2)}</pre>
                <div class="button-container">
                  <a href="/" class="btn btn-secondary">Quay về trang chủ</a>
                  <a href="/refund/result?txnRef=${txnRef}&success=false" class="btn btn-primary">Xem chi tiết</a>
                </div>
              </div>
            `;
          }
          
          resultDiv.innerHTML = resultHtml;
        })
        .catch(error => {
          errorElement.textContent = 'Lỗi kết nối: ' + error.message;
        });
      });
    });
  </script>
</body>
</html>
