<div class="modal fade" id="cancelDefaultAPN" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" id="theme16">
      <div class="modal-header">
        <h5 class="modal-title " id="exampleModalLabel" >@Messages("apn.cancel.cancelDefaultAPN")</h5>
      </div>
      <div class="modal-body bg-white">
        <div class="row g-3">
          <div class="col-md-12 justify-content-center text-center fs-6">
            <div>
              @Messages("apn.cancel.confirmCancelDefault")
            </div>
            <div>
              @Messages("apn.cancel.networkWarning")
            </div>
          </div>
        </div>
      </div>
       <div class="modal-footer">
        <button type="button" class="btn_cmp is-outline mt-3 fs-6 fw-normal" data-bs-dismiss="modal">@Messages("apn.cancel.cancelButton")</button>
        <button type="button" class="confirm-remove-apn btn_cmp is-primary fs-6 fw-normal" data-bs-dismiss="modal" onclick="UnRegisterAPN(true)">@Messages("apn.cancel.confirmButton")</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="cancelPrivateAPN" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" id="theme16">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" >@Messages("apn.cancel.cancelPrivateAPN")</h5>
      </div>
      <div class="modal-body bg-white">
        <div class="row g-3">
          <div class="col-md-12 justify-content-center text-center fs-6">
             <div>
              @Messages("apn.cancel.confirmCancelPrivate")
            </div>
            <div>
              @Messages("apn.cancel.networkWarning")
            </div>
          <div class="row mb-4 mt-5">
            <div class="row col-md-6">
              <label class="col-sm-4 col-form-label">@Messages("apn.cancel.apnName")</label>
              <div class="col-sm-8">
                <input id="apn-name" type="text" class="form-control" style="color: black !important;" autocomplete="off" required disabled >
              </div>
            </div>
            <div class="row col-md-6">
              <label class="col-sm-4 col-form-label">@Messages("apn.cancel.ipAddress")</label>
              <div class="col-sm-8">
                <input id="apn-ip" type="text" class="form-control" style="color: black !important;" autocomplete="off" required disabled >
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-form-label" style="width: 16.5%;">@Messages("apn.cancel.reason") <span
                class="text-red">@Messages("common.required")</span></label>
            <div class="" style="width: 83.5%;padding-left: 0.3rem; padding-right: 3.8rem;">
              <select id="apn-reason" class="form-select" value="299799" required>
                <option value="299799">@Messages("apn.cancel.customerRequest")</option>
              </select>
               <div class="helper-text form-text text-danger mt-2" style="min-height: 14px;"></div>
            </div>
          </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn_cmp is-outline mt-3 fs-6 fw-normal" data-bs-dismiss="modal" >@Messages("common.cancel")</button>
        <button type="button" class="confirm-remove-apn btn_cmp is-primary fs-6 fw-normal" onclick="UnRegisterAPN(false)">@Messages("common.confirm")</button>
      </div>
    </div>
  </div>
</div>
