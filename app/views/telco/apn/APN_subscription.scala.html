<div class="row g-3 py-4">
  <div id="apnContractInfo">
    <span style="font-weight: 700;font-size: 16px;">@Messages("apn.contractDetailInfo")</span>
    <div class="row">
      <div class="col-md-4">
        <div class="row mt-3">
          <label class="col-sm-4 col-form-label title-section-2">@Messages("apn.subscriberNumber")</label>
          <div class="col-sm-8">
            <input id="apn-isdn" type="text" class="form-control form-info" readonly>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row mt-3">
          <label class="col-sm-4 col-form-label title-section-2">@Messages("apn.serialSim")</label>
          <div class="col-sm-8">
            <input id="apn-serial" type="text" class="form-control form-info" readonly>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row mt-3">
          <label class="col-sm-4 col-form-label title-section-2">@Messages("apn.gpkd")</label>
          <div class="col-sm-8">
            <input id="apn-idNo" type="text" class="form-control form-info" readonly>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="row mt-3">
          <label class="col-sm-4 col-form-label title-section-2">@Messages("apn.serviceType")</label>
          <div class="col-sm-8">
            <input id="apn-payTypeView" type="text" class="form-control form-info" readonly>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row mt-3">
          <label class="col-sm-4 col-form-label title-section-2">@Messages("apn.mainPackage")</label>
          <div class="col-sm-8">
            <input id="apn-productCode" type="text" class="form-control form-info" readonly>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row mt-3">
          <label class="col-sm-4 col-form-label title-section-2">@Messages("apn.blockStatus")</label>
          <div class="col-sm-8">
            <input id="apn-actStatusText" type="text" class="form-control form-info" readonly>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-4">
        <div class="row mt-3">
          <label class="col-sm-4 col-form-label title-section-2">@Messages("apn.activationDate")</label>
          <div class="col-sm-8">
            <input id="apn-activeDatetime" type="text" class="form-control form-info" readonly>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-4">
        <div class="row mt-3">
          <label class="col-sm-4 col-form-label title-section-2">@Messages("apn.connectionDate")</label>
          <div class="col-sm-8">
            <input id="apn-staDatetime" type="text" class="form-control form-info" readonly>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-4">
        <div class="row mt-3">
        </div>
      </div>
    </div>
  </div>
  <hr>

  <div id="apnDetail">
    <div class="row align-content-center">
      <div class="col-md-7 d-flex flex-column justify-content-center">
        <div class="fs-6 fw-bold">
          @Messages("apn.subscriberAPNList")
        </div>
      </div>
      <div class="col-md-5 d-flex align-content-center justify-content-end gap-3">
        
        <button type="button" class="btn_cmp is-primary fs-6 fw-normal" style="width: 180px;" data-bs-toggle="modal" data-bs-target="#addDefaultAPN">
          @Messages("apn.assignDefaultAPN")</button>
        <button type="button" class="btn_cmp is-primary fs-6 fw-normal" style="width: 180px;" data-bs-toggle="modal" data-bs-target="#addPrivateAPN">
          @Messages("apn.assignAPNIP")</button>
      </div>
    </div>

    <div class="row fst-italic mt-4">
      <div>
        @Messages("apn.defaultAPNNote")
      </div>
    </div>
    <div class="table-responsive my-3" style="border-radius: 8px;">
      <table id="apn-detail-table" class="table table-striped" style="width: 100%;">
        <thead style="background-color: #FBCCD6;">
          <tr>
            <th>@Messages("apn.serialNumber")</th>
            <th>@Messages("apn.apnType")</th>
            <th>@Messages("apn.apnName")</th>
            <th>@Messages("apn.ipAddress")</th>
            <th>@Messages("apn.startDate")</th>
            <th>@Messages("apn.endDate")</th>
            <th class="text-center">@Messages("apn.actions")</th>
          </tr>
        </thead>
        <tbody>
         </tbody>
      </table>
      <h5 id="notiNotDataSubs" style="text-align: center;"></h5>
    </div>
  </div>
</div>
