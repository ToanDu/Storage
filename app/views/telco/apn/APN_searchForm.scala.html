<div class="card" id="searchAPNCard">
  <div class="card-body">
    <span class="text-search">@Messages("apn.searchInfo")</span>
    <input id="gpkd" type="text" class="form-control" readonly hidden>

    <div class="row mt-3">
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-6 m-t-3">
            <div class="row m-b-4" id="apn-phoneNumber-field">
              <label class="col-sm-3 col-form-label title-section-2">@Messages("apn.subscriberNumber")</label>
              <div class="col-sm-8 input-icons">
                <div class="input-group">
                  <input name="telephoneNumber" type="text" class="form-control input-form text-darker" style="border-right: 0px;" placeholder="@Messages("apn.searchPlaceholder")" onkeypress="return isNumberKey(event)" maxlength="12" required>
                  <a class="input-group-text cursor-pointer" style="border-left: 0px; background-color: #ffffff">
                    <img src="@routes.Assets.versioned("images/telco/search.png")" class="" alt="..." >
                  </a>
                </div>
                <div class="helper-text form-text text-danger mt-2" style="min-height: 14px;"></div>
              </div>
            </div>
          </div>
     
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center gap-3 action-pannel">
        <button type="button" class="mt-3 btn_cmp is-primary fs-6 fw-bold" onclick="handleSearchAPN()">@Messages("apn.searchButton")</button>
        <button type="button" class="btn_cmp is-outline mt-3 fs-6 fw-bold" data-bs-toggle="modal" data-bs-target="#exportAPNModal">@Messages("apn.exportButton")</button>
        <button type="button" class="btn_cmp is-outline mt-3 fs-6 fw-bold" onclick="resetAll()">@Messages("apn.resetButton")</button>
    </div>
  </div>
</div>
