@import vn.m2m.common.models.User
@(currentUser:User)
<div class="col-lg-9 col-md-8 mt-3" id="tabConnectNotSim" style="display: none;">
  <div class="row">
    <div class="col-md-12 m-t-4">
      <span class="display-4 title-section-1">@Messages("1. Thông tin doanh nghiệp")</span>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 m-t-3">
          <div class="row m-b-4">
            <label class="col-sm-4 col-form-label title-section-2" style="text-align: left">@Messages("Họ tên người đại diện")<span class="text-red">@Messages("*")</span></label>
            <div class="col-sm-8">
              <input id="namePerCompany" type="text" class="form-control input-form" maxlength="255" autocomplete="off">
            </div>
          </div>
        </div>
        <div class="col-md-6 m-t-3">
          <div class="row m-b-4">
            <label class="col-sm-4 col-form-label title-section-2" style="text-align: left">@Messages("Mã số Doanh nghiệp")<span class="text-red">@Messages("*")</span></label>
            <div class="col-sm-8">
              <input id="gpkdCompany" type="number" class="form-control input-form" maxlength="255" autocomplete="off">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 m-t-4">
      <span class="display-4 title-section-1">@Messages("2. Hình thức nhận SIM")</span>
    </div>

  </div>
</div>
