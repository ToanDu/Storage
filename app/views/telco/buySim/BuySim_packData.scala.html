<div class="col-lg-11 col-md-8">
  <div class="row">
    <div class="col-md-12 mb-4">
      <span class="display-4 title-section-1 text-darker">@Messages("product.info.section.title")</span>
    </div>
  </div>

  <form id="content_pack">
    <div id="choose_pack_1">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <label class="col-sm-4 col-form-label title-section-2" style="text-align: left">@Messages("product.package") <span class="text-red">@Messages("field.required")</span></label>
            <div class="col-sm-8">
              <select class="form-control" style="width: 100%;" id="goi_cuoc_1" name="productCode_1" onchange="getReasonWithPack(1)">
                <option value="">@Messages("product.package.select")</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row m-b-3">
            <label class="col-sm-6 col-form-label title-section-2">@Messages("product.sim.quantity")<span class="text-red">@Messages("field.required")</span></label>
            <div class="col-sm-6">
              <input id="so_luong_1" stt="1" type="number" name="numIsdn_1" class="form-control input-form count_pack_data" min="1" max="1000000"  value="1" onchange="changeCountPackData(1)" onKeyPress="if(this.value.length==8) return false;">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row m-b-3" style="float: right;">
            @*<button type="button" class="btn btn-search" style="background: #FFFFFF; color: #EA0033; border: 1px solid #EA0033;">@Messages("action.delete")</button>*@
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <label class="col-sm-2 col-form-label title-section-2" style="text-align: left">@Messages("product.connection.reason")<span class="text-red">@Messages("field.required")</span></label>
        <div class="col-sm-7">
          <select class="form-control choose_reason" style="width: 100%;" id="ly_do_dau_noi_1" name="regReasonCode_1" onchange="getListSaleService(1)">
            <option value="">@Messages("product.connection.reason.select")</option>
          </select>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-search" style="background: #EA0033; color: #FFFFFF;" onclick="addContentPackData()">@Messages("action.add")</button>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12" id="ds_mat_hang_1"></div>
      </div>
      <hr>
    </div>
  </form>
</div>
