@import vn.m2m.common.models.User
@(currentUser:User)
<div class="card" id="formSearch">
  <div class="card-body">
    <span class="text-search">@Messages("Thông tin tìm kiếm")</span>

    <div class="row mt-3">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6 m-t-3">
            <div class="row m-b-4">
              <div class="col-sm-1"></div>
              <label class="col-sm-3 col-form-label title-section-2">@Messages("Email")</label>
              <div class="col-sm-8 input-icons">
                <input id="email" type="text" class="form-control input-form" placeholder="Nhập nội dung" maxlength="50">
              </div>
            </div>
          </div>
          <div class="col-md-6 m-t-3">
            <div class="row m-b-4">
              <div class="col-sm-1"></div>
              <label class="col-sm-3 col-form-label title-section-2">@Messages("Số điện thoại")</label>
              <div class="col-sm-8 input-icons">
                <input id="phone" type="text" class="form-control input-form" placeholder="Nhập nội dung" onkeypress="return isNumberKey(event)" maxlength="11">
              </div>
            </div>
          </div>
          <div class="col-md-6 m-t-3">
            <div class="row m-b-4">
              <div class="col-sm-1"></div>
              <label class="col-sm-3 col-form-label title-section-2" hidden>@Messages("Tên doanh nghiệp")</label>
              <div class="col-sm-8 input-icons">
                <input id="name" type="text" class="form-control input-form " placeholder="Nhập nội dung" maxlength="100" required hidden>
              </div>
            </div>
          </div>
          <div class="col-md-6 m-t-3">
            <div class="row m-b-4">
              <div class="col-sm-1"></div>
              <label class="col-sm-3 col-form-label title-section-2" hidden>@Messages("GPKD")</label>
              <div class="col-sm-8 input-icons">
                <input id="businessLicense" type="text" class="form-control input-form" placeholder="Nhập nội dung" maxlength="50" required hidden>
              </div>
            </div>
          </div>
          <div class="col-md-6 m-t-3">
            <div class="row m-b-4">
              <div class="col-sm-1"></div>
              <label class="col-sm-3 col-form-label title-section-2">@Messages("Quyền tài khoản")</label>
              <div class="col-sm-8">
                <select id="role_cmp" type="text" class="form-select">
                  <option value="" selected>@Messages("-- Chọn --")</option>
                  @if(currentUser.getCmpRole == User.CmpRole.SUPER_ADMIN.getCode()){
                    <option value="ADMIN">@Messages("Admin")</option>
                  }
                  <option value="SUPER_ENTERPRISE">@Messages("Đại lý")</option>
                  <option value="ENTERPRISE">@Messages("Doanh nghiệp")</option>
                  <option value="ENTERPRISE_VIEW">@Messages("TK trải nghiệm")</option>
                  <option value="NONE">@Messages("Không xác định")</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6 m-t-3">
            <div class="row m-b-4">
              <div class="col-sm-1"></div>
              <label class="col-sm-3 col-form-label title-section-2">@Messages("Trạng thái")</label>
              <div class="col-sm-8">
                <select id="status" type="text" class="form-select">
                  <option value="" selected>@Messages("-- Chọn --")</option>
                  <option value="APPROVED">@Messages("APPROVED")</option>
                  <option value="SUBMITTED">@Messages("SUBMITTED")</option>
                  <option value="REJECTED">@Messages("REJECTED")</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center text-center">
      <div class="">
        <button type="button" class="btn mt-3 btn-telco" style="background: #FFFFFF; color: #EA0033; width: 180px;" onclick="resetFormSearch()">@Messages("Reset")</button>
        <button type="button" class="btn mt-3 btn-telco" style="background: #EA0033; color: #FFFFFF; width: 180px;" onclick="onlickButtonSearch()">@Messages("Tra cứu")</button>
      </div>
    </div>
  </div>
</div>
