@import vn.m2m.common.models.User
@import vn.m2m.utils.UserHelper
@(currentUser: User)

<div class="card">
  <div class="card-body">
    <span class="text-search font-weight-bold">@Messages("history.miaddon.search.info")</span>

    <div class="row mt-3">

      <!-- Cột bên trái -->
      <div class="col-md-6">
        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label">@Messages("history.prepay.search.transaction.code")</label>
          <div class="col-sm-8">
            <input id="orderId" type="text" class="form-control input-form" placeholder="@Messages("history.miaddon.search.placeholder.content")" maxlength="250">
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label">@Messages("history.miaddon.search.subscriber")</label>
          <div class="col-sm-8">
            <input id="isdn" type="text" class="form-control input-form" placeholder="@Messages("history.miaddon.search.placeholder.content")" 
              oninput="this.value=this.value.replace(/\s+/g,'')" onkeypress="return isNumberKey(event)" maxlength="12" minlength="12" pattern="\d{12}" required>
          </div>
        </div>
      </div>

      <!-- Cột bên phải -->
      <div class="col-md-6">
        <div class="form-group row mb-3">
          <label class="col-sm-3 col-form-label">@Messages("history.miaddon.search.time")</label>
          <div class="col-sm-4 mb-3">
            <input id="from" type="text" class="form-control input-form datetimepicker" placeholder="@Messages("history.miaddon.search.from.date")">
          </div>
          <div class="col-sm-4 mb-3">
            <input id="to"  type="text" class="form-control input-form datetimepicker" placeholder="@Messages("history.miaddon.search.to.date")">
          </div>
        </div>
      </div>
    </div>

    <!-- Button -->
    <div class="text-center mt-4">
      @if(UserHelper.isFeatureRole(currentUser, "view_contract")) {
        <button type="button" class="btn btn-danger mr-2 mb-3 btn-telco" onclick="getListPrepayChargesAction(true)">
          @Messages("subscriber.search")
        </button>
      }
      @if(UserHelper.isFeatureRole(currentUser, "export_contract")) {
        <button type="button" class="btn btn-outline-danger mr-2 mb-3 btn-telco" id="btn_export" onclick="onlickButtonExport()">
          @Messages("btnExport")
        </button>
      }
      <button type="button" class="btn btn-outline-danger btn-telco mb-3" onclick="resetFormSearch()">
        @Messages("subscriber.reset")
      </button>
    </div>
  </div>
</div>
