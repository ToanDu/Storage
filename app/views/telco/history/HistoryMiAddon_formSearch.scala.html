@import vn.m2m.common.models.User
@(currentUser:User)
<div class="card">
  <div class="card-body">
    <span class="text-search">@Messages("history.miaddon.search.info")</span>
    <input id="gpkd" type="text" class="form-control" readonly hidden>

    <div class="row mt-3">
      @*<div class="col-md-6 m-t-3">*@
        @*<div class="row m-b-4">*@
          @*<div class="col-sm-1"></div>*@
          @*<label class="col-sm-3 col-form-label title-section-2">@Messages("Trạng thái")</label>*@
          @*<div class="col-sm-8">*@
            @*<input id="orderStatus" type="text" class="form-control input-form" placeholder="Nhập nội dung" maxlength="100">*@
          @*</div>*@
        @*</div>*@
      @*</div>*@
      <div class="row">
        <!-- Cột trái -->
        <div class="col-md-6">
          <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label">@Messages("history.miaddon.search.gpkd.number")</label>
            <div class="col-sm-8">
              <input id="idNo" type="text" class="form-control input-form" placeholder="@Messages("history.miaddon.search.placeholder.content")" maxlength="250">
            </div>
          </div>
          <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label">@Messages("history.miaddon.search.subscriber")</label>
            <div class="col-sm-8">
              <input id="isdn" type="text" class="form-control input-form" placeholder="@Messages("history.miaddon.search.placeholder.content")" maxlength="250">
            </div>
          </div>
        </div>
      
        <!-- Cột phải -->
        <div class="col-md-6">
          <!-- Thời gian -->
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">@Messages("history.miaddon.search.time")</label>
            <div class="col-sm-9">
              <div class="row">
                <div class="col-sm-6">
                  <input type="text" class="form-control datetimepicker" id="fromDate" placeholder="@Messages("history.miaddon.search.from.date")">
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control datetimepicker" id="toDate" placeholder="@Messages("history.miaddon.search.to.date")">
                </div>
              </div>
            </div>
          </div>
      
          <!-- Trạng thái -->
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label title-section-2">@Messages("history.miaddon.search.action")</label>
            <div class="col-sm-9 input-icons">
              <select id="packMiAddon" class="form-control">
                <option value="21">@Messages("history.miaddon.search.register.package")</option>
                <option value="22">@Messages("history.miaddon.search.cancel.package")</option>
                <option value="23">@Messages("history.miaddon.search.cancel.renewal")</option>
                <option value="change">@Messages("history.miaddon.search.change.package")</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="d-flex flex-column align-items-center text-center">
      <div class="">
        <button type="button" class="btn mt-3 btn-telco" style="background: #EA0033; color: #FFFFFF;" onclick="onlickButtonSearch()">@Messages("subscriber.search")</button>
        <button type="button" id="btn_export_data_miaddon" class="btn mt-3 btn-telco" style="background: #FFFFFF; color: #EA0033;" onclick="onlickButtonExport()">@Messages("btnExport")</button>
        <button type="button" class="btn mt-3 btn-telco" style="background: #FFFFFF; color: #EA0033;" onclick="resetFormSearch()">@Messages("subscriber.reset")</button>
      </div>
    </div>
  </div>
</div>
