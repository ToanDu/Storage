@import vn.m2m.common.models.User
@(currentUser:User)
<div class="card">
  <div class="card-body">
    <span class="text-search">@Messages("prepayCharges.subtitle")</span>
    <input id="gpkd" type="text" class="form-control" readonly hidden>
    <div class="row mt-3">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3 row">
            <label for="orderType" class="col-sm-2 col-form-label">@Messages("prepayCharges.phoneNumber")</label>
            <div class="col-sm-10">
              <input id="isdn" type="text" class="form-control input-form" placeholder="@Messages("prepayCharges.enterSubscriber")" maxlength="11" inputmode="numeric" required>
              <p class="title-section-2 text-darker fst-italic pt-3">
                @Messages("prepayCharges.notePostpaid")
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center text-center">
      <div class="">
        <button type="button" class="btn mt-3 btn-telco" style="background: #EA0033; color: #FFFFFF;"
          onclick="searchData()">@Messages("prepayCharges.search")</button>
        <button type="button" class="btn mt-3 btn-telco" style="background: #FFFFFF; color: #EA0033;"
            onclick="resetData()">@Messages("Reset")</button>
      </div>
    </div>
  </div>
</div>
