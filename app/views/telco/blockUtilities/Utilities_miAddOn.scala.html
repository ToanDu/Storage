@import vn.m2m.common.models.User
@import vn.m2m.utils.UserHelper
@(currentUser:User)
<div class="accordion-body">
  <div class="card-header-primary card-header-icon">
    <div class="toolbar" style="float: left">
      <button class="btn btn-title">
      @Messages("Đăng ký, huỷ gói Data mua thêm")
      </button>
    </div>
    <div class="toolbar" style="float: right">
      <button class="btn px-4 button-light" id="" data-bs-toggle="modal" data-bs-target="#importListSubMiAddonModal">
      @Messages("Tải danh sách TB")
      </button>
      @if(UserHelper.isFeatureRole(currentUser, "register_vas")){
        <button class="btn px-4 button-light" id="" onclick="appendTablePackMiAddon()" data-bs-toggle="modal" data-bs-target="#registerMiAddonModal">
        @Messages("Đăng ký")
        </button>
      }

      @if(UserHelper.isFeatureRole(currentUser, "unregister_vas")){
        <button class="btn px-4 button-light" id="" onclick="getListPackUnregister()" data-bs-toggle="modal" data-bs-target="#unregisterMiAddonModal">
        @Messages("Huỷ gói")
        </button>
      }

      @if(UserHelper.isFeatureRole(currentUser, "cancel_extend")){
        <button class="btn px-4 button-light" id="" onclick="getListPackUnextend()" data-bs-toggle="modal" data-bs-target="#unextendMiAddonModal">
        @Messages("Huỷ gia hạn")
        </button>
      }

      <button class="btn px-4 button-light" id="" onclick="exportResultMiAddon()">
      @Messages("Export")
      </button>
    </div>
  </div>
  <div class="card-body " style="padding-right: 0px;">
    <div class="mt-3" id="dataImportMiAddOn" style="float: left; width: 100%;">

    </div>
  </div>
</div>
