@import vn.m2m.common.models.User
@(currentUser:User)
<div class="card">
  <div class="card-body">
    <span class="text-search">@Messages("payPostpaidBill.formSearch.title")</span>
    <input id="gpkd" type="text" class="form-control" readonly hidden>
    <div class="row mt-3">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3 row">
            <label for="contractId" class="col-sm-2 col-form-label">@Messages("payPostpaidBill.formSearch.contractCode")</label>
            <div class="col-sm-10">
              <input id="contractId" type="text" class="form-control input-form" placeholder="@Messages("payPostpaidBill.formSearch.contractPlaceholder")" maxlength="11" inputmode="numeric" required onkeypress="if(event.key==='Enter') searchData()">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center text-center">
      <div class="">
        <button type="button" class="btn mt-3 btn-telco" style="background: #EA0033; color: #FFFFFF;"
          onclick="searchData()">@Messages("payPostpaidBill.formSearch.searchButton")</button>
        <button type="button" class="btn mt-3 btn-telco" style="background: #FFFFFF; color: #EA0033;"
            onclick="resetData()">@Messages("payPostpaidBill.formSearch.resetButton")</button>
      </div>
    </div>
  </div>
</div>
