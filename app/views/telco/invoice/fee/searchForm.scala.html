<div class="card" id="fee_invoice">
  <div class="card-body">
    <span class="text-search">@Messages("invoice.search.info")</span>
    <div class="row mt-3">
      <div class="col-sm-6 col-md-5 m-t-3">
        <div class="row m-b-4 align-items-center">
          <label class="col-sm-4 col-form-label title-section-2 text-start">@Messages("invoice.search.invoiceNumber")</label>
          <div class="col-sm-8">
            <input id="invoiceNumber" type="text" class="form-control input-form" placeholder="@Messages("invoice.search.invoiceNumberPlaceholder")" maxlength="250">
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
      <div class="col-sm-6 col-md-5 m-t-3">
        <div class="row m-b-4 align-items-center">
          <label class="col-sm-4 col-form-label title-section-2 text-start">@Messages("invoice.search.feeInvoiceType")</label>
          <div class="col-sm-8">
            <select id="invoiceType" class="form-control input-form">
              <option value="HDIS,HDTT,HDCDT,HDDC" disabled selected hidden>@Messages("invoice.search.selectInvoiceType")</option>
              <option value="HDIS">@Messages("invoice.type.fee.generated")</option>
              <option value="HDTT">@Messages("invoice.type.fee.surplus")</option>
              <option value="HDCDT">@Messages("invoice.type.fee.prepaid")</option>
              <option value="HDDC">@Messages("invoice.type.fee.adjustment")</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-sm-6 col-md-5 m-t-3">
        <div class="row m-b-4 align-items-center">
          <label class="col-sm-4 col-form-label title-section-2 text-start">@Messages("invoice.search.contractCode")</label>
          <div class="col-sm-8">
            <input id="accountId" type="text" class="form-control input-form" placeholder="@Messages("invoice.search.contractCodePlaceholder")" onkeypress="return isNumberKey(event)" maxlength="11">
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
      <div class="col-sm-6 col-md-5 m-t-3">
        <div class="row m-b-4 align-items-center">
          <label class="col-sm-4 col-form-label title-section-2 text-start">@Messages("invoice.search.invoiceDate")</label>
          <div class="col-sm-4">
            <input id="dateFrom" type="text" class="form-control input-form datetimepicker" placeholder="@Messages("invoice.search.fromDate")">
          </div>
          <div class="col-sm-4">
            <input id="dateTo" type="text" class="form-control input-form datetimepicker" placeholder="@Messages("invoice.search.toDate")">
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center text-center">
      <div>
        <button type="button" class="btn mt-3 btn-telco" style="background: #EA0033; color: #FFFFFF;" onclick="getInvoices('fee',true)">@Messages("invoice.search.lookup")</button>
        <button type="button" class="btn mt-3 btn-telco" style="background: #FFFFFF; color: #EA0033;" onclick="handleResetAll('fee')">@Messages("invoice.search.reset")</button>
      </div>
    </div>
  </div>
</div>
