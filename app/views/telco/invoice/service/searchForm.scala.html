<div class="card" id="service_invoice">
  <div class="card-body">
    <span class="text-search">@Messages("invoice.search.info")</span>
    <div class="row mt-3">
      <div class="col-sm-6 col-md-5 m-t-3">
        <div class="row m-b-4 align-items-center">
          <label class="col-sm-4 col-md-4 col-form-label title-section-2 text-start">@Messages("invoice.search.invoiceNumber")</label>
          <div class="col-sm-8 col-md-8">
            <input id="invoiceNumber" type="text" class="form-control input-form" placeholder="@Messages("invoice.search.invoiceNumberPlaceholder")" maxlength="250">
          </div>
        </div>
      </div>
      <div class="col-sm-0 col-md-2"></div>
      <div class="col-sm-6 col-md-5 m-t-3">
        <div class="row m-b-4 align-items-center">
          <label class="col-sm-4 col-md-4 col-form-label title-section-2 text-start">@Messages("invoice.search.serviceInvoiceType")</label>
          <div class="col-sm-8 col-md-8">
            <select id="invoiceType" class="form-control input-form">
              <option value="08,09,10" disabled selected hidden>@Messages("invoice.search.selectInvoiceType")</option>
              <option value="10">@Messages("invoice.type.service.topup")</option>
              <option value="08">@Messages("invoice.type.service.unblock1")</option>
              <option value="09">@Messages("invoice.type.service.unblock2")</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-6 col-md-5">
            <div class="row m-b-4 align-items-center">
                <label class="col-md-4 col-form-label title-section-2 text-start mt-2">@Messages("invoice.search.invoiceDate")</label>
                <div class="col-md-4 mt-2">
                    <input id="dateFrom" type="text" class="form-control input-form datetimepicker"
                        placeholder="@Messages("invoice.search.fromDate")">
                </div>
                <div class="col-md-4 mt-2">
                    <input id="dateTo" type="text" class="form-control input-form datetimepicker"
                        placeholder="@Messages("invoice.search.toDate")">
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center text-center">
      <div>
        <button type="button" class="btn mt-3 btn-telco" style="background: #EA0033; color: #FFFFFF;" onclick="getInvoices('service',true)">@Messages("invoice.search.lookup")</button>
        <button type="button" class="btn mt-3 btn-telco" style="background: #FFFFFF; color: #EA0033;" onclick="handleResetAll('service')">@Messages("invoice.search.reset")</button>
      </div>
    </div>
  </div>
</div>
