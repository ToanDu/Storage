@(id: String)
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>@Messages("Đấu nối")</title>
    <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/logo.jpg")">

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="@routes.Assets.versioned("assets/css/pace.min.css")" rel="stylesheet" />
      <!-- Bootstrap CSS -->
    <link href="@routes.Assets.versioned("assets/css/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("assets/css/app.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("assets/css/icons.css")" rel="stylesheet">

    <link rel="stylesheet" href="@routes.Assets.versioned("assets/plugins/notifications/css/lobibox.min.css")" />

    <link href="@routes.Assets.versioned("stylesheets/views/login/login.css")" rel="stylesheet">

    <style>
            .btn-red {
              background: #EA0033;
              color: #ffffff;
              border: 1px solid #EA0033;
              border-radius: 8px 8px 8px 0px;
              width: 150px;
              font-weight: 600;
            }

            .btn-cancle {
              background: #FFFFFF;
              color: #EA0033;
              border: 1px solid #EA0033;
              border-radius: 8px 8px 8px 0px;
              width: 120px;
              font-weight: 600;
            }
    </style>
  </head>
  <body class="bg-theme " style="background-image: url(@routes.Assets.versioned("images/login/background.png"))">

    <div class="wrapper">
      <div class="authentication-reset-password d-flex align-items-center justify-content-center">
        <div class="row">
          <div class="col-12 col-lg-12 mx-auto">
            <div class="">

              <div class="row g-0" id="formVerifyConnectSubs" style="padding: 30px;border-radius: 32px;box-shadow: 0 0 30px 0 rgba(129, 137, 152, 0.4);background-color: #ffffff;">
                <div class="col-lg-12 border-end">
                  <div class="card-body mb-1">
                    <div class="p-6 mt-3">
                      <form class="row g-3" id="" autocomplete="off">
                        @*<div class="col-12">*@
                          @*<h4 class="dangnhap" style="">@Messages("Đấu nối thuê bao")</h4>*@
                        @*</div>*@
                        <div class="col-12">
                          <h6 class="dangnhap" style="">@Messages("Nhập mã xác nhận")</h6>
                          <input type="text" id="codeVerify" class="form-control" maxlength="50" style="border-radius: 30px;opacity: 0.5;background: #eee;margin-top: 15px;color: #333333;">
                        </div>

                        <div class="d-flex flex-column align-items-center text-center">
                          <div class="">
                            <button type="button" class="btn mt-3 btn-telco" style="background: #EA0033; color: #FFFFFF; width: 180px;border-radius: 8px 8px 8px 0px;" onclick="processVerifyCodeConnectSubs()">@Messages("Xác nhận")</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row g-0" id="formDetailConnectSubs" style="padding: 30px;border-radius: 32px;box-shadow: 0 0 30px 0 rgba(129, 137, 152, 0.4);background-color: #ffffff; display: none;">
                <div class="col-lg-12 border-end">
                  <div class="card-body mb-1">
                    <div class="p-6 mt-3">
                      <form class="row g-3" id="" autocomplete="off">
                        <div>
                          <i class="bx bx-arrow-back" onclick="backFormVerifyConnect()" style="cursor: pointer;"></i> @Messages("Quay lại")
                        </div>
                        <div class="col-12">
                          <h6 class="dangnhap" style="text-align: center">@Messages("Xác nhận đấu nối")</h6>
                        </div>
                        <div class="col-12" id="detailInfoConnectSubs">

                        </div>
                        <div class="d-flex flex-column align-items-center text-center">
                          <div class="">
                            <button type="button" class="btn btn-red" id="buttonPaymentConnect" onclick="paymentConnectSubs()" style="">@Messages("Đấu nối")</button>
                            <button type="button" class="btn btn-red" id="buttonFinishConnect" onclick="finishQrConnect()" style="display: none;">@Messages("Kết thúc")</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    @views.html.telco.Loading()

  </body>

  <script type="text/javascript" src="@routes.JsController.jsMessages()"></script>
  <script type="text/javascript" src="@routes.JsController.javascriptRoutes"></script>
  <script src="@routes.Assets.versioned("javascripts/landingPage/jquery.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/landingPage/bootstrap.min.js")" type="text/javascript"></script>
  <script type="text/javascript" src="@routes.Assets.versioned("assets/js/jquery.min.js")"></script>
    <!--notification js -->
  <script src="@routes.Assets.versioned("assets/plugins/notifications/js/lobibox.min.js")"></script>
  <script src="@routes.Assets.versioned("assets/plugins/notifications/js/notifications.min.js")"></script>
  <script src="@routes.Assets.versioned("assets/plugins/notifications/js/notification-custom-script.js")"></script>

  <script src="@routes.Assets.versioned("javascripts/ShowNotification.js")" type="text/javascript"></script>
  <script type="text/javascript">
    var idLink = '@id';

            $(document).ready(function(){
              @if(flash.containsKey("success")) {
              showNotification('success','@flash.get("success")');
              }
              @if(flash.containsKey("failed")) {
              showNotification('danger','@flash.get("failed")');
              }
            });
    </script>
  <script src="@routes.Assets.versioned("javascripts/plugins/moment.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("assets/js/chosen.jquery.min.js")"></script>

  <script src="@routes.Assets.versioned("javascripts/views/telco/role/qrcode/QrcodeConnect.js")" type="text/javascript"></script>

</html>
