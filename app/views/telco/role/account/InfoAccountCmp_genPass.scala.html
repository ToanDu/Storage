<div class="modal fade" id="generatePassModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display : none ;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: red; border-radius: 16px 16px 0px 0px;">
        <span class="modal-title text-white" id="myModalLabel">@Messages("Generate Password")</span>
      </div>
      <div class="modal-body">
        <div class="row g-3">
          <div class="row mt-3">
            <label class="col-sm-4 col-form-label title-section-2">@Messages("Email")</label>
            <div class="col-sm-12">
              <input id="genEmail" type="text" class="form-control input-form" readonly>
            </div>
          </div>

          <div class="row mt-3">
            <label class="col-sm-4 col-form-label title-section-2">@Messages("Mật khẩu mới")</label>
            <div class="col-sm-12">
              <input id="genPass" type="text" class="form-control input-form" readonly>
            </div>
          </div>

        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancle" data-bs-dismiss="modal">@Messages("btnClose")</button>
      </div>
    </div>
  </div>
</div>
