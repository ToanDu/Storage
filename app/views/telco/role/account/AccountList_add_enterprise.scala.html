<div class="modal fade" id="infoEnterpriseModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display : none ;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="background-color: red; border-radius: 16px 16px 0px 0px;">
        <span class="modal-title text-white" id="myModalLabel">@Messages("Thêm thông tin doanh nghiệp")</span>
      </div>
      <div class="modal-body">
        <div class="row mt-3">
          <div class="row">
            <div class="col-md-12">
              <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Tên doanh nghiệp")</label>
                <div class="col-sm-8">
                  <input id="nameEnterprise" type="text" class="form-control input-form" placeholder="Nhập nội dung" maxlength="50">
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("GPKD")</label>
                <div class="col-sm-8">
                  <input id="gpkdEnterprise" type="text" class="form-control input-form" placeholder="Nhập nội dung" maxlength="50">
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancle" onclick="hideAddInfoEnterprise()">@Messages("btnCancle")</button>
        <button type="button" class="btn btn-red" onclick="comfirmAddInfoEnterprise()">@Messages("btnComfirm")</button>
      </div>
    </div>
  </div>
</div>
