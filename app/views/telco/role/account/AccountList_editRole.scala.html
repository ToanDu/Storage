<div class="modal fade" id="editRoleAccountCmpModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display : none ;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: red; border-radius: 16px 16px 0px 0px;">
        <span class="modal-title text-white" id="myModalLabel">@Messages("Sửa quyền tài khoản")</span>
      </div>
      <div class="modal-body">
        <div class="row mt-3">
          <div class="row">
            <input id="idAccountEditRole" type="text" class="form-control input-form" readonly hidden>

            <div class="col-md-12">
              <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Email")</label>
                <div class="col-sm-8">
                  <input id="emailAccountEditRole" type="text" class="form-control input-form" readonly>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Quyền")</label>
                <div class="col-sm-8">
                  <select id="roleAccountEditRole" class="form-control">
                    <option value="ENTERPRISE">@Messages("Doanh nghiệp")</option>
                    <option value="ENTERPRISE_VIEW">@Messages("TK trải nghiệm")</option>
                  </select>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancle" data-bs-dismiss="modal">@Messages("btnCancle")</button>
        <button type="button" class="btn btn-red" data-bs-dismiss="modal" onclick="processEditRoleAccountCmp()">@Messages("btnComfirm")</button>
      </div>
    </div>
  </div>
</div>
