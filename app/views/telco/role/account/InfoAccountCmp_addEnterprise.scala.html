@import vn.m2m.common.models.User
@(currentUser:User)
<div class="modal fade" id="addEnterpriseModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display : none ;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="background-color: red; border-radius: 16px 16px 0px 0px;">
        <span class="modal-title text-white" id="myModalLabel">@Messages("Thêm thông tin doanh nghiệp")</span>
      </div>
      <div class="modal-body">
        <div class="row mt-3">
          <div class="row">
            <div class="col-md-12">
              <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Tên doanh nghiệp")</label>
                <div class="col-sm-8">
                  <input id="nameEnterpriseAdd" type="text" class="form-control input-form" placeholder="Nhập nội dung" maxlength="100">
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("GPKD")</label>
                <div class="col-sm-8">
                  <input id="gpkdEnterpriseAdd" type="text" class="form-control input-form" placeholder="Nhập nội dung" maxlength="50">
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancle" onclick="clearDataAddEnterpriseByAdmin()" data-bs-dismiss="modal">@Messages("btnCancle")</button>
        @if(currentUser.getCmpRole == User.CmpRole.SUPER_ADMIN.getCode()){
          <button type="button" class="btn btn-red" onclick="processSubmitAddEnterpriseBySAdmin()">@Messages("btnComfirm")</button>
        } else {
          <button type="button" class="btn btn-red" onclick="processSubmitAddEnpByAdminOrSEnterprise()">@Messages("btnComfirm")</button>
        }
      </div>
    </div>
  </div>
</div>
