@import vn.m2m.common.models.User
@(currentUser:User)
<div class="modal fade" id="addAccountModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display : none ;">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header" style="background-color: red; border-radius: 16px 16px 0px 0px;">
        <span class="modal-title text-white" id="myModalLabel">@Messages("Thêm tài khoản")</span>
      </div>
      <div class="modal-body">
        <div class="row g-3">
          <span style="font-weight: 700;font-size: 16px;">@Messages("Thông tin cá nhân")</span>
          <div class="row">
            <div class="col-md-6">
              <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Họ tên")</label>
                <div class="col-sm-8">
                  <input id="fullNameAdd" type="text" class="form-control input-form" placeholder="Nhập nội dung" maxlength="50">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Quyền tài khoản")</label>
                <div class="col-sm-8">
                  <select id="roleCmpAdd" type="text" class="form-select">
                    <option value="" selected>@Messages("-- Chọn --")</option>
                    @if(currentUser.getCmpRole == User.CmpRole.SUPER_ADMIN.getCode()){
                      <option value="ADMIN">@Messages("Admin")</option>
                    }
                    <option value="SUPER_ENTERPRISE">@Messages("Đại lý")</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Email")</label>
                <div class="col-sm-8">
                  <input id="emailAdd" type="text" class="form-control input-form" placeholder="Nhập nội dung" maxlength="50">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Số điện thoại")</label>
                <div class="col-sm-8">
                  <input id="phoneAdd" type="text" class="form-control input-form" placeholder="Nhập nội dung" onkeypress="return isNumberKey(event)" maxlength="11">
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="row g-3 mt-3">
          <span style="font-weight: 700;font-size: 16px;">@Messages("Thông tin doanh nghiệp")</span>
          <div class="row">
            <div class="d-flex flex-column align-items-center text-center">
              <div class="">
                <button type="button" class="btn mt-3 btn-telco" style="background: #FFFFFF; color: #EA0033; width: 180px;" onclick="importFileListEnterprise()">@Messages("Up file GPKD")</button>
                <button type="button" class="btn mt-3 btn-telco" style="background: #FFFFFF; color: #EA0033; width: 180px;" onclick="downloadTemplate()">@Messages("Down file mẫu")</button>
                <button type="button" class="btn mt-3 btn-telco" style="background: #FFFFFF; color: #EA0033; width: 180px;" onclick="showAddInfoEnterprise()">@Messages("Thêm doanh nghiệp")</button>
              </div>
            </div>
          </div>
          <div class="row mt-3" style="padding: 15px;" id="divEnterpriseSubmit">
            <table class="table table-striped" id="tableEnterpriseSubmit" style="width: 100%;">
              <thead style="background-color: #FBCCD6;">
                <tr>
                  <th>@Messages("STT")</th>
                  <th>@Messages("Tên doanh nghiệp")</th>
                  <th>@Messages("GPKD")</th>
                  <th>@Messages("")</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancle" data-bs-dismiss="modal" onclick="cancleSubmitAddAccount()">@Messages("btnCancle")</button>
        <button type="button" class="btn btn-red" onclick="processSubmitAddAccount()">@Messages("btnComfirm")</button>
      </div>
    </div>
  </div>
</div>
