<div class="modal fade" id="infoAccountModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display : none ;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="background-color: red; border-radius: 16px 16px 0px 0px;">
        <span class="modal-title text-white" id="myModalLabel">@Messages("Thông tin tài khoản")</span>
      </div>

      <div class="modal-body">
        <div class="row g-3">
          @*<span style="font-weight: 700;font-size: 16px;">@Messages("Thông tin cá nhân")</span>*@

          <div class="row mt-3">
            <label class="col-sm-4 col-form-label title-section-2">@Messages("Email")</label>
            <div class="col-sm-8">
              <input id="emailInfo" type="text" class="form-control input-form">
            </div>
          </div>
          <div class="row mt-3">
            <label class="col-sm-4 col-form-label title-section-2">@Messages("Họ tên")</label>
            <div class="col-sm-8">
              <input id="fullnameInfo" type="text" class="form-control input-form">
            </div>
          </div>
          <div class="row mt-3">
            <label class="col-sm-4 col-form-label title-section-2">@Messages("Số điện thoại")</label>
            <div class="col-sm-8">
              <input id="phoneInfo" type="text" class="form-control input-form">
            </div>
          </div>
          <div class="row mt-3">
            <label class="col-sm-4 col-form-label title-section-2">@Messages("Quyền TK")</label>
            <div class="col-sm-8">
              <input id="roleInfo" type="text" class="form-control input-form">
            </div>
          </div>
            <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Tỉnh/ TP")</label>
                <div class="col-sm-8">
                    <input id="tinhTP" type="text" class="form-control input-form">
                </div>
            </div>
            <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Huyện/ Quận")</label>
                <div class="col-sm-8">
                    <input id="quanHuyen" type="text" class="form-control input-form">
                </div>
            </div>
            <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Phường/Xã")</label>
                <div class="col-sm-8">
                    <input id="phuongXa" type="text" class="form-control input-form">
                </div>
            </div>
            <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Địa chỉ chi tiết")</label>
                <div class="col-sm-8">
                    <input id="diaChiChiTiet" type="text" class="form-control input-form">
                </div>
            </div>

        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-cancle" data-bs-dismiss="modal">@Messages("btnClose")</button>
      </div>
    </div>
  </div>
</div>
