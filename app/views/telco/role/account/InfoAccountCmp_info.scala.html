<div class="modal fade" id="infoAccountModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display : none ;">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header" style="background-color: red; border-radius: 16px 16px 0px 0px;">
        <span class="modal-title text-white" id="myModalLabel">@Messages("Thông tin tài khoản")</span>
      </div>

      <div class="modal-body">
        <div class="row g-3">
          <span style="font-weight: 700;font-size: 16px;">@Messages("1. Thông tin cá nhân")</span>
          <div class="row">
            <div class="col-md-6">
              <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Email")</label>
                <div class="col-sm-8">
                  <input id="emailInfo" type="text" class="form-control input-form" readonly>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Họ tên")</label>
                <div class="col-sm-8">
                  <input id="fullnameInfo" type="text" class="form-control input-form" readonly>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Số điện thoại")</label>
                <div class="col-sm-8">
                  <input id="phoneInfo" type="text" class="form-control input-form" readonly>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Quyền TK")</label>
                <div class="col-sm-8">
                  <input id="roleInfo" type="text" class="form-control input-form" readonly>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("CMT/CCCD")</label>
                <div class="col-sm-8">
                  <input id="cmtInfo" type="text" class="form-control input-form" readonly>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row mt-3">
                <label class="col-sm-4 col-form-label title-section-2">@Messages("Ngày sinh")</label>
                <div class="col-sm-8">
                  <input id="ngaysinhInfo" type="text" class="form-control input-form" readonly>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="row mt-3">
                <label class="col-sm-2 col-form-label title-section-2">@Messages("Địa chỉ chi tiết")</label>
                <div class="col-sm-10">
                  <div class="row">
                    <div class="col-sm-4">
                      <input id="tinhTp" type="text" class="form-control input-form" readonly>
                    </div>
                    <div class="col-sm-4" >
                      <input id="quanHuyen" type="text" class="form-control input-form" readonly>
                    </div>
                    <div class="col-sm-4">
                      <input id="phuongXa" type="text" class="form-control input-form" readonly>
                    </div>
                    <div class="col-sm-12 mt-3">
                      <input id="diaChiChiTiet" type="text" class="form-control input-form" readonly>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <span style="font-weight: 700;font-size: 16px;">@Messages("2. Thông tin doanh nghiệp")</span>
          <div class="row">
            <div class="col-md-8">
              <div class="row mt-3">
                <label class="col-sm-2 col-form-label title-section-2">@Messages("Tên DN")</label>
                <div class="col-sm-10">
                  <input id="tenDoanhNghiep" type="text" class="form-control input-form" maxlength="250" readonly>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-6">
                  <div class="row">
                    <label class="col-sm-4 col-form-label title-section-2">@Messages("Mã số thuế")</label>
                    <div class="col-sm-8">
                      <input id="maSoThue" type="text" class="form-control input-form" maxlength="250" readonly>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="row">
                    <label class="col-sm-4 col-form-label title-section-2">@Messages("Số GPKD")</label>
                    <div class="col-sm-8">
                      <input id="soGpkd" type="text" class="form-control input-form" maxlength="250" readonly>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-6">
                  <div class="row">
                    <label class="col-sm-4 col-form-label title-section-2">@Messages("Ngày thành lập")</label>
                    <div class="col-sm-8">
                      <input id="ngayThanhLap" type="text" class="form-control input-form" maxlength="250" readonly>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="row">
                    <label class="col-sm-4 col-form-label title-section-2">@Messages("Số điện thoại DN")</label>
                    <div class="col-sm-8">
                      <input id="sdtDN" type="number" class="form-control input-form" readonly>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <label class="col-sm-2 col-form-label title-section-2">@Messages("Email DN")</label>
                <div class="col-sm-10">
                  <input id="emailDN" type="text" class="form-control input-form" maxlength="250" readonly>
                </div>
              </div>
              <div class="row mt-3">
                <label class="col-sm-2 col-form-label title-section-2">@Messages("Địa chỉ")</label>
                <div class="col-sm-10">
                  <div class="row">
                    <div class="col-sm-4">
                      <input id="tinhTpDN" type="text" class="form-control input-form" maxlength="250" readonly>
                    </div>
                    <div class="col-sm-4">
                      <input id="quanHuyenDN" type="text" class="form-control input-form" maxlength="250" readonly>
                    </div>
                    <div class="col-sm-4">
                      <input id="phuongXaDN" type="text" class="form-control input-form" maxlength="250" readonly>
                    </div>
                    <div class="col-sm-12 mt-3">
                      <input id="diaChiChiTietDN" type="text" class="form-control input-form" maxlength="250" readonly>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <label class="col-sm-12 col-form-label title-section-2" id="notiApproved"></label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="row mt-3">
                <label class="col-sm-3 col-form-label title-section-2">@Messages("Ảnh GPKD")</label>
                <div class="col-sm-9 position-relative">
                  <div class="row">
                    <div class="col-md-12 position-relative">
                      <div class="d-flex flex-column align-items-center text-center square-item" >
                        <img src="@routes.Assets.versioned("images/market/default.png")" id="wizardPicturePreview" onclick="zoomImg(this)" alt="img" class="p-1 zoom" style="width: 100%;object-fit: contain;">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-cancle" data-bs-dismiss="modal">@Messages("btnClose")</button>
      </div>
    </div>
  </div>
</div>
