      <div class="col-md-6 m-t-3">

    <div class="d-flex flex-column align-items-center text-center">

        <button type="button" class="btn mt-3 btn-telco" style="background: #EA0033; color: #FFFFFF;" onclick="onlickButtonSearchLv2()">@Messages("Tra cứu")</button>
