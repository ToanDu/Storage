<div class="modal fade" id="addChildUserModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display : none ;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: red; border-radius: 16px 16px 0px 0px;">
        <span class="modal-title text-white" id="myModalLabel">@Messages("Tạo user")</span>
      </div>
      <div class="modal-body">
        <div class="row mt-3">
          <label class="col-sm-4 col-form-label title-section-2">@Messages("Họ tên")</label>
          <div class="col-sm-8">
            <input id="fullNameAdd" type="text" class="form-control input-form" placeholder="Nhập nội dung" maxlength="50">
          </div>
        </div>

        <div class="row mt-3">
          <label class="col-sm-4 col-form-label title-section-2">@Messages("Email")</label>
          <div class="col-sm-8">
            <input id="emailAdd" type="text" class="form-control input-form" placeholder="Nhập nội dung" maxlength="50">
          </div>
        </div>

        <div class="row mt-3">
          <label class="col-sm-4 col-form-label title-section-2">@Messages("Số điện thoại")</label>
          <div class="col-sm-8">
            <input id="phoneAdd" type="text" class="form-control input-form" placeholder="Nhập nội dung" onkeypress="return isNumberKey(event)" maxlength="11">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancle" data-bs-dismiss="modal" onClick="closeFormAdd()">@Messages("btnCancle")</button>
        <button type="button" class="btn btn-red" onclick="processSubmitAddChildUser(userId)">@Messages("btnComfirm")</button>
      </div>
    </div>
  </div>
</div>
