@import vn.m2m.common.models.User
@(currentUser:User, email:String)
<div class="card">
  <div class="card-body">
    <span class="text-search">@Messages("TK doanh nghiệp cấp 2: ")@email</span>
    <input id="gpkd" type="text" class="form-control" readonly hidden>

    <div class="row mt-3">
      <div class="col-md-6 m-t-3">
        <div class="row m-b-4">
          <div class="col-sm-1"></div>
          <label class="col-sm-3 col-form-label title-section-2">@Messages("Số thuê bao")</label>
          <div class="col-sm-8">
            <input id="isdn" type="text" class="form-control input-form" placeholder="Nhập nội dung" maxlength="250" oninput="validateNumberInput(this)">
          </div>
        </div>
      </div>
      <div class="col-md-6 m-t-3">
        <div class="row m-b-4">
          <div class="col-sm-1"></div>
          <label class="col-sm-3 col-form-label title-section-2">@Messages("GPKD")</label>
          <div class="col-sm-8">
            <input id="idNo" type="text" class="form-control input-form" placeholder="Nhập nội dung" maxlength="250">
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center text-center">
      <div class="">
        <button type="button" class="btn mt-3 btn-telco" style="background: #FFFFFF; color: #EA0033;" data-bs-toggle="modal" data-bs-target="#importSubsModal">@Messages("Import")</button>
        @*<button type="button" class="btn mt-3 btn-telco" style="background: #FFFFFF; color: #EA0033;" onclick="onlickButtonExport()">@Messages("Export")</button>*@
        <button type="button" class="btn mt-3 btn-telco" style="background: #FFFFFF; color: #EA0033;" onclick="resetFormSearch()">@Messages("Reset")</button>
        <button type="button" class="btn mt-3 btn-telco" style="background: #EA0033; color: #FFFFFF;" onclick="onlickButtonSearch()">@Messages("Tra cứu")</button>
      </div>
    </div>
  </div>
</div>
<script>
        function validateNumberInput(inputElement) {
          var inputValue = inputElement.value;

          var numericValue = inputValue.replace(/[^0-9]/g, '');

          if (inputValue !== numericValue) {
            inputElement.value = numericValue;
          }
        }
</script>
