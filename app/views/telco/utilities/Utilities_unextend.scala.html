@import vn.m2m.common.models.User
@import vn.m2m.utils.UserHelper
@(currentUser:User)
<div class="accordion-body">
  <div class="card-header-primary card-header-icon">
    <div class="toolbar" style="float: left">
      <button class="btn btn-title">
      @Messages("utilities.cancelRenewalDataPackage")
      </button>
    </div>
    <div class="toolbar" style="float: right">
      <button class="btn px-4 button-light" onclick="openSubMiAddonModal('dataImportMiAddOnCancelExtendPack')">
      @Messages("utilities.loadSubscriberList")
      </button>

      @if(UserHelper.isFeatureRole(currentUser, "cancel_extend")){
        <button class="btn px-4 button-light" id="" onclick="getListPackUnextend()" data-bs-toggle="modal" data-bs-target="#unextendMiAddonModal">
        @Messages("utilities.cancelRenewalAction")
        </button>
      }
      <button class="btn px-4 button-light" id="" onclick="exportResultMiAddon('dataImportMiAddOnCancelExtendPack')">
        @Messages("common.export")
      </button>
    </div>
  </div>
  <div class="card-body " style="padding-right: 0px;">
    <div class="mt-3" id="dataImportMiAddOnCancelExtendPack" style="float: left; width: 100%;">

    </div>
  </div>
</div>
