<div class="modal fade" id="addProductModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content" id="theme16">
      <div class="modal-header" style="text-align: center; display: block">
        <h5 class="modal-title text-white" id="exampleModalLabel">@Messages("Tạo mới sản phẩm")</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-7">
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("* Tên sản phẩm")</label>
              <div class="col-sm-8">
                <input id="nameProductAdd" type="text" class="form-control" maxlength="255" autocomplete="off" placeholder="...tối đa 255 kí tự">
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("* Giới thiệu sản phẩm")</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="infoProductAdd" maxlength="500" rows="2" placeholder="...tối đa 500 kí tự"></textarea>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("* Mô tả sản phẩm")</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="contentProductAdd" maxlength="5000" rows="5" placeholder="...tối đa 5000 kí tự"></textarea>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Tính năng nổi bật")</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="featureProductAdd" maxlength="1000" rows="3" placeholder="...tối đa 1000 kí tự"></textarea>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Link tài liệu")</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="linkDocsProductAdd" maxlength="500" rows="2" placeholder="...tối đa 500 kí tự"></textarea>
              </div>
            </div>
          </div>

          <div class="col-md-5">
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Mã SP")</label>
              <div class="col-sm-9">
                <input id="codeProductAdd" type="text" class="form-control" maxlength="50" autocomplete="off" placeholder="...tối đa 50 kí tự">
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("* Phân loại")</label>
              <div class="col-sm-9" id="selectGroupProductAdd">
                <select id="typeGroupProductAdd" class="form-select" onchange="selectGroupProductAdd()">
                  <option value="0">@Messages("Thiết bị")</option>
                  <option value="1">@Messages("Giải pháp")</option>
                </select>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("* Nhóm sản phẩm")</label>
              <div class="col-sm-9" id="selectGroupProductAdd">
                <select id="groupProductAdd" class="form-select"></select>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Hiển thị")</label>
              <div class="col-sm-9">
                <select id="showProductAdd" class="form-select">
                  <option value="true" selected>@Messages("Hiện")</option>
                  <option value="false">@Messages("Ẩn")</option>
                </select>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Giá (VND)")</label>
              <div class="col-sm-9">
                <input id="priceProductAdd" type="number" class="form-control" value="0">
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Giải pháp đi kèm sản phẩm")</label>
              <div class="col-sm-9">
                <textarea class="form-control" id="solutionAdd" maxlength="500" rows="2" placeholder="...tối đa 500 kí tự"></textarea>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Thông tin người hỗ trợ bán hàng")</label>
              <div class="col-sm-9">
                <textarea class="form-control" id="supportPersionAdd" maxlength="500" rows="2" placeholder="...tối đa 500 kí tự"></textarea>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="row">
              <div class="col-md-2 position-relative">
                <label class="form-label">@Messages("* Ảnh đại diện")</label>
                <div class="d-flex flex-column align-items-center text-center" style="border: 1px solid;">
                  <img src="@routes.Assets.versioned("images/market/default.png")" id="wizardPicturePreview" alt="Admin" class="p-1" style="margin: 10px;width: 95%;">
                  <input id="wizard-picture" name="avatar" type="file" hidden/>

                  <div class="position-absolute end-0 m-3 product-discount" id="buttonResetImg" style="display: none"><i class="bx bx-x cursor-pointer" onclick="resetImage()"></i></div>
                </div>
                <div class="d-flex align-items-center cursor-pointer" onclick="$('#wizard-picture').click();">
                  <div class="font-22 text-black-50">
                    <i class="fadeIn animated bx bx-upload"></i>
                  </div>
                  <div class="ms-2">@Messages("Tải ảnh đại diện")</div>
                </div>
              </div>

              <div class="col-md-2 position-relative">
                <label class="form-label">@Messages("Hình ảnh 1")</label>
                <div class="d-flex flex-column align-items-center text-center" style="border: 1px solid;">
                  <img src="@routes.Assets.versioned("images/market/default.png")" id="wizardPicturePreview1" alt="Admin" class="p-1" style="margin: 10px;width: 95%;">
                  <input id="wizard-picture-1" name="avatar" type="file" hidden/>
                  <div class="position-absolute end-0 m-3 product-discount" id="buttonResetImg1" style="display: none"><i class="bx bx-x cursor-pointer" onclick="resetImageNumber(1)"></i></div>
                </div>
                <div class="d-flex align-items-center cursor-pointer" onclick="$('#wizard-picture-1').click();">
                  <div class="font-22 text-black-50">
                    <i class="fadeIn animated bx bx-upload"></i>
                  </div>
                  <div class="ms-2">@Messages("Tải ảnh 1")</div>
                </div>
              </div>

              <div class="col-md-2 position-relative">
                <label class="form-label">@Messages("Hình ảnh 2")</label>
                <div class="d-flex flex-column align-items-center text-center" style="border: 1px solid;">
                  <img src="@routes.Assets.versioned("images/market/default.png")" id="wizardPicturePreview2" alt="Admin" class="p-1" style="margin: 10px;width: 95%;">
                  <input id="wizard-picture-2" name="avatar" type="file" hidden/>
                  <div class="position-absolute end-0 m-3 product-discount" id="buttonResetImg2" style="display: none"><i class="bx bx-x cursor-pointer" onclick="resetImageNumber(2)"></i></div>
                </div>
                <div class="d-flex align-items-center cursor-pointer" onclick="$('#wizard-picture-2').click();">
                  <div class="font-22 text-black-50">
                    <i class="fadeIn animated bx bx-upload"></i>
                  </div>
                  <div class="ms-2">@Messages("Tải ảnh 2")</div>
                </div>
              </div>

              <div class="col-md-2 position-relative">
                <label class="form-label">@Messages("Hình ảnh 3")</label>
                <div class="d-flex flex-column align-items-center text-center" style="border: 1px solid;">
                  <img src="@routes.Assets.versioned("images/market/default.png")" id="wizardPicturePreview3" alt="Admin" class="p-1" style="margin: 10px;width: 95%;">
                  <input id="wizard-picture-3" name="avatar" type="file" hidden/>
                  <div class="position-absolute end-0 m-3 product-discount" id="buttonResetImg3" style="display: none"><i class="bx bx-x cursor-pointer" onclick="resetImageNumber(3)"></i></div>
                </div>
                <div class="d-flex align-items-center cursor-pointer" onclick="$('#wizard-picture-3').click();">
                  <div class="font-22 text-black-50">
                    <i class="fadeIn animated bx bx-upload"></i>
                  </div>
                  <div class="ms-2">@Messages("Tải ảnh 3")</div>
                </div>
              </div>

              <div class="col-md-2 position-relative">
                <label class="form-label">@Messages("Hình ảnh 4")</label>
                <div class="d-flex flex-column align-items-center text-center" style="border: 1px solid;">
                  <img src="@routes.Assets.versioned("images/market/default.png")" id="wizardPicturePreview4" alt="Admin" class="p-1" style="margin: 10px;width: 95%;">
                  <input id="wizard-picture-4" name="avatar" type="file" hidden/>
                  <div class="position-absolute end-0 m-3 product-discount" id="buttonResetImg4" style="display: none"><i class="bx bx-x cursor-pointer" onclick="resetImageNumber(4)"></i></div>
                </div>
                <div class="d-flex align-items-center cursor-pointer" onclick="$('#wizard-picture-4').click();">
                  <div class="font-22 text-black-50">
                    <i class="fadeIn animated bx bx-upload"></i>
                  </div>
                  <div class="ms-2">@Messages("Tải ảnh 4")</div>
                </div>
              </div>

              <div class="col-md-2 position-relative">
                <label class="form-label">@Messages("Hình ảnh 5")</label>
                <div class="d-flex flex-column align-items-center text-center" style="border: 1px solid;">
                  <img src="@routes.Assets.versioned("images/market/default.png")" id="wizardPicturePreview5" alt="Admin" class="p-1" style="margin: 10px;width: 95%;">
                  <input id="wizard-picture-5" name="avatar" type="file" hidden/>
                  <div class="position-absolute end-0 m-3 product-discount" id="buttonResetImg5" style="display: none"><i class="bx bx-x cursor-pointer" onclick="resetImageNumber(5)"></i></div>
                </div>
                <div class="d-flex align-items-center cursor-pointer" onclick="$('#wizard-picture-5').click();">
                  <div class="font-22 text-black-50">
                    <i class="fadeIn animated bx bx-upload"></i>
                  </div>
                  <div class="ms-2">@Messages("Tải ảnh 5")</div>
                </div>
              </div>

            </div>
            <small>@Messages("manage.group.upImageNote")</small>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" onclick="postDataCreateProduct()">@Messages("btnSave")</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">@Messages("btnClose")</button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div> <!-- modal-bialog .// -->
</div>
