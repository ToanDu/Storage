<div class="modal fade" id="editConfirmModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content" id="theme16">
      <div class="modal-header" style="text-align: center; display: block">
        <h5 class="modal-title text-white" id="exampleModalLabel">@Messages("Chi tiết sản phẩm")</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-2">
            <div class="row mb-2">
              <label class="col-sm-12 col-form-label" id="statusApprove">@Messages("Trạng thái: Chờ duyệt")</label>
            </div>
            <div class="row mb-2">
              <label class="col-sm-12 col-form-label" id="contentApprove">@Messages("Lý do: Admin chưa duyệt")</label>
            </div>
            <div class="row mb-2">
              <label class="col-sm-12 col-form-label" id="createDate">@Messages("Ngày tạo: ")</label>
            </div>
            <div class="row mb-2">
              <label class="col-sm-12 col-form-label" id="updateDate">@Messages("Cập nhật lần cuối: ")</label>
            </div>
          </div>
          <div class="col-md-6">
            <input id="idProductEdit" type="text" class="form-control" hidden>

            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("* Tên sản phẩm")</label>
              <div class="col-sm-8">
                <input id="nameProductEdit" type="text" class="form-control" maxlength="255" autocomplete="off" placeholder="...tối đa 255 kí tự">
              </div>
            </div>


            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("* Giới thiệu sản phẩm")</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="infoProductEdit" maxlength="500" rows="2" placeholder="...tối đa 500 kí tự"></textarea>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("* Mô tả sản phẩm")</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="contentProductEdit" maxlength="5000" rows="5" placeholder="...tối đa 5000 kí tự"></textarea>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Tính năng nổi bật")</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="featureProductEdit" maxlength="1000" rows="3" placeholder="...tối đa 1000 kí tự"></textarea>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Link tài liệu")</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="linkDocsProductEdit" maxlength="500" rows="2" placeholder="...tối đa 500 kí tự"></textarea>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Mã SP")</label>
              <div class="col-sm-8">
                <input id="codeProductEdit" type="text" class="form-control" maxlength="50" autocomplete="off" placeholder="...tối đa 50 kí tự">
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("* Phân loại")</label>
              <div class="col-sm-8" id="selectGroupProductAdd">
                <select id="typeGroupProductEdit" class="form-select" onchange="selectGroupProductEdit()">
                  <option value="0">@Messages("Thiết bị")</option>
                  <option value="1">@Messages("Giải pháp")</option>
                </select>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("* Nhóm sản phẩm")</label>
              <div class="col-sm-8" id="selectGroupProductEdit">
                <select id="groupProductEdit" class="form-select"></select>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Hiển thị")</label>
              <div class="col-sm-8">
                <select id="showProductEdit" class="form-select">
                  <option value="true" selected>@Messages("Hiện")</option>
                  <option value="false">@Messages("Ẩn")</option>
                </select>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Giá (VND)")</label>
              <div class="col-sm-8">
                <input id="priceProductEdit" type="number" class="form-control" value="0">
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Giải pháp đi kèm sản phẩm")</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="solutionEdit" maxlength="500" rows="2" placeholder="...tối đa 500 kí tự"></textarea>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Thông tin người hỗ trợ bán hàng")</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="supportPersionEdit" maxlength="500" rows="2" placeholder="...tối đa 500 kí tự"></textarea>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="row">
              <div class="col-md-2 position-relative">
                <label class="form-label">@Messages("* Ảnh đại diện")</label>
                <input id="imgProductOld" type="text" class="form-control" hidden>
                <div class="d-flex flex-column align-items-center text-center" style="border: 1px solid;">
                  <img src="@routes.Assets.versioned("images/iotplatform.png")" id="wizardPicturePreviewEdit" alt="Admin" class="p-1" style="margin: 10px;width: 95%;">
                  <input id="wizard-picture-edit" name="avatar" type="file" hidden/>

                  <div class="position-absolute end-0 m-3 product-discount" id="buttonResetImgEdit" style="display: none"><i class="bx bx-x cursor-pointer" onclick="resetImageEdit()"></i></div>
                </div>
                <div class="d-flex align-items-center cursor-pointer" onclick="$('#wizard-picture-edit').click();">
                  <div class="font-22 text-black-50">
                    <i class="fadeIn animated bx bx-upload"></i>
                  </div>
                  <div class="ms-2">@Messages("manage.group.upImage")</div>
                </div>
              </div>

              <div class="col-md-2 position-relative">
                <label class="form-label">@Messages("Hình ảnh 1")</label>
                <input id="imgProductOld1" type="text" class="form-control" hidden>
                <input id="changeImg1" type="checkbox" hidden>
                <div class="d-flex flex-column align-items-center text-center" style="border: 1px solid;">
                  <img src="@routes.Assets.versioned("images/market/default.png")" id="wizardPicturePreviewEdit1" alt="Admin" class="p-1" style="margin: 10px;width: 95%;">
                  <input id="wizard-picture-1-edit" name="avatar" type="file" hidden/>
                  <div class="position-absolute end-0 m-3 product-discount" id="buttonResetImgEdit1" style="display: none"><i class="bx bx-x cursor-pointer" onclick="resetImageNumberEdit(1)"></i></div>
                </div>
                <div class="d-flex align-items-center cursor-pointer" onclick="$('#wizard-picture-1-edit').click();">
                  <div class="font-22 text-black-50">
                    <i class="fadeIn animated bx bx-upload"></i>
                  </div>
                  <div class="ms-2">@Messages("Tải ảnh 1")</div>
                </div>
              </div>

              <div class="col-md-2 position-relative">
                <label class="form-label">@Messages("Hình ảnh 2")</label>
                <input id="imgProductOld2" type="text" class="form-control" hidden>
                <input id="changeImg2" type="checkbox" hidden>
                <div class="d-flex flex-column align-items-center text-center" style="border: 1px solid;">
                  <img src="@routes.Assets.versioned("images/market/default.png")" id="wizardPicturePreviewEdit2" alt="Admin" class="p-1" style="margin: 10px;width: 95%;">
                  <input id="wizard-picture-2-edit" name="avatar" type="file" hidden/>
                  <div class="position-absolute end-0 m-3 product-discount" id="buttonResetImgEdit2" style="display: none"><i class="bx bx-x cursor-pointer" onclick="resetImageNumberEdit(2)"></i></div>
                </div>
                <div class="d-flex align-items-center cursor-pointer" onclick="$('#wizard-picture-2-edit').click();">
                  <div class="font-22 text-black-50">
                    <i class="fadeIn animated bx bx-upload"></i>
                  </div>
                  <div class="ms-2">@Messages("Tải ảnh 2")</div>
                </div>
              </div>

              <div class="col-md-2 position-relative">
                <label class="form-label">@Messages("Hình ảnh 3")</label>
                <input id="imgProductOld3" type="text" class="form-control" hidden>
                <input id="changeImg3" type="checkbox" hidden>
                <div class="d-flex flex-column align-items-center text-center" style="border: 1px solid;">
                  <img src="@routes.Assets.versioned("images/market/default.png")" id="wizardPicturePreviewEdit3" alt="Admin" class="p-1" style="margin: 10px;width: 95%;">
                  <input id="wizard-picture-3-edit" name="avatar" type="file" hidden/>
                  <div class="position-absolute end-0 m-3 product-discount" id="buttonResetImgEdit3" style="display: none"><i class="bx bx-x cursor-pointer" onclick="resetImageNumberEdit(3)"></i></div>
                </div>
                <div class="d-flex align-items-center cursor-pointer" onclick="$('#wizard-picture-3-edit').click();">
                  <div class="font-22 text-black-50">
                    <i class="fadeIn animated bx bx-upload"></i>
                  </div>
                  <div class="ms-2">@Messages("Tải ảnh 3")</div>
                </div>
              </div>

              <div class="col-md-2 position-relative">
                <label class="form-label">@Messages("Hình ảnh 4")</label>
                <input id="imgProductOld4" type="text" class="form-control" hidden>
                <input id="changeImg4" type="checkbox" hidden>
                <div class="d-flex flex-column align-items-center text-center" style="border: 1px solid;">
                  <img src="@routes.Assets.versioned("images/market/default.png")" id="wizardPicturePreviewEdit4" alt="Admin" class="p-1" style="margin: 10px;width: 95%;">
                  <input id="wizard-picture-4-edit" name="avatar" type="file" hidden/>
                  <div class="position-absolute end-0 m-3 product-discount" id="buttonResetImgEdit4" style="display: none"><i class="bx bx-x cursor-pointer" onclick="resetImageNumberEdit(4)"></i></div>
                </div>
                <div class="d-flex align-items-center cursor-pointer" onclick="$('#wizard-picture-4-edit').click();">
                  <div class="font-22 text-black-50">
                    <i class="fadeIn animated bx bx-upload"></i>
                  </div>
                  <div class="ms-2">@Messages("Tải ảnh 4")</div>
                </div>
              </div>

              <div class="col-md-2 position-relative">
                <label class="form-label">@Messages("Hình ảnh 5")</label>
                <input id="imgProductOld5" type="text" class="form-control" hidden>
                <input id="changeImg5" type="checkbox" hidden>
                <div class="d-flex flex-column align-items-center text-center" style="border: 1px solid;">
                  <img src="@routes.Assets.versioned("images/market/default.png")" id="wizardPicturePreviewEdit5" alt="Admin" class="p-1" style="margin: 10px;width: 95%;">
                  <input id="wizard-picture-5-edit" name="avatar" type="file" hidden/>
                  <div class="position-absolute end-0 m-3 product-discount" id="buttonResetImgEdit5" style="display: none"><i class="bx bx-x cursor-pointer" onclick="resetImageNumberEdit(5)"></i></div>
                </div>
                <div class="d-flex align-items-center cursor-pointer" onclick="$('#wizard-picture-5-edit').click();">
                  <div class="font-22 text-black-50">
                    <i class="fadeIn animated bx bx-upload"></i>
                  </div>
                  <div class="ms-2">@Messages("Tải ảnh 5")</div>
                </div>
              </div>

            </div>
            <small>@Messages("manage.group.upImageNote")</small>

            <div class="modal-footer">
              @*<button type="button" class="btn btn-success" data-bs-dismiss="modal" id="buttonSendRequest" onclick="sendRequestApproveProduct()" style="display: none;">@Messages("Gửi duyệt")</button>*@
              <button type="button" class="btn btn-danger" onclick="processEditProduct()">@Messages("btnUpdate")</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">@Messages("btnClose")</button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div> <!-- modal-bialog .// -->
</div>
