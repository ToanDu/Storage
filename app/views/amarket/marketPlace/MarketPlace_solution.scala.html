<div class="col-md-12">
  <div class="row">
    <img src="@routes.Assets.versioned("images/market/banner.svg")" class="card-img cursor-pointer" alt="..." style="padding: 0px;">
  </div>
  <div class="row mt-3" style="display: flex;">
    <div class="col-md-3">
      <div class="row" style="margin-top: 10px;">
        <h6 class="text-group">@Messages("Theo nhóm sản phẩm")</h6>
        <div class="mt-3" id="listGroupSolution"></div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12" style="padding: 0px; margin-left: 5px;">
          <div class="sort-bar" style="background-color: white">
            <h6>@Messages("Sắp xếp theo")</h6>
            <select class="form-select ml-3" id="priceSortSolution" style="width: 200px;" onchange="getListSolution()">
              <option value="ASC">@Messages("Giá: thấp nhất")</option>
              <option value="DESC">@Messages("Giá: cao nhất")</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row mt-3" id="girdSolutionList"></div>
    </div>
  </div>
</div>
