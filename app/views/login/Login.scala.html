<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>@Messages("Login")</title>
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/logo.jpg")">

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <link href="@routes.Assets.versioned("assets/css/pace.min.css")" rel="stylesheet" />
            <!-- Bootstrap CSS -->
        <link href="@routes.Assets.versioned("assets/css/bootstrap.min.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("assets/css/app.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("assets/css/icons.css")" rel="stylesheet">

        <link rel="stylesheet" href="@routes.Assets.versioned("assets/plugins/notifications/css/lobibox.min.css")" />

        <link href="@routes.Assets.versioned("stylesheets/views/login/login.css")" rel="stylesheet">
    </head>
    <body class="bg-theme " style="background-image: url(@routes.Assets.versioned("images/login/background.png"))">

        <div class="wrapper">
            <div class="authentication-reset-password d-flex align-items-center justify-content-center">
                <div class="row">
                    <div class="col-12 col-lg-8 mx-auto">
                        <div class="">
                            <div class="row g-0" style="padding: 30px;border-radius: 32px;box-shadow: 0 0 30px 0 rgba(129, 137, 152, 0.4);background-color: #ffffff;">

                                <div class="col-lg-7">
                                    <div class="text-center">
                                        <a href="@routes.LandingPageController.home()">
                                            <img src="@routes.Assets.versioned("images/landingPageTelco/viettel.svg")" height="80%" alt="" />
                                        </a>
                                    </div>

                                    <img src="@routes.Assets.versioned("images/login/frame.png")" class="card-img login-img h-80 mt-5" alt="...">
                                </div>
                                <div class="col-lg-5 border-end">
                                    <div class="card-body mb-1">
                                        <div class="p-6 mt-3">
                                            <form class="row g-3" action="@routes.Application.authenticate()" id="form-login" method="post" autocomplete="off">
                                                <div class="col-12">
                                                    <h4 class="dangnhap" style="">@Messages("login.login")</h4>
                                                </div>
                                                <div class="col-12">
                                                    @*<label for="inputEmailAddress" class="form-label">@Messages("login.username")</label>*@
                                                    <div class="input-group">
                                                        <a class="input-group-text"><i class='bx bx-user'></i></a>
                                                        <input type="text" id="inputEmail" name="username" class="form-control" maxlength="50">
                                                    </div>

                                                </div>
                                                <div class="col-12">
                                                    @*<label for="inputChoosePassword" class="form-label">@Messages("login.Password")</label>*@
                                                    <div class="input-group" id="show_hide_password">
                                                        <a id="iconHidePass" onclick="showPassword()" class="input-group-text"><i class='bx bx-hide'></i></a>
                                                        <input type="password" name="password" class="form-control" id="inputChoosePassword" maxlength="50">
                                                    </div>
                                                </div>


                                                <div class="col-12">
                                                    <div class="d-grid">
                                                        <button type="submit" id="loginButton" style="background-color: #B5B6B7; color: #FFFFFF" class="btn">@Messages("btnComfirm")</button>
                                                    </div>
                                                    <div class="d-grid mt-3">
                                                        <p style="text-align: center">@Messages("Quay lại ")<a href="@routes.LandingPageController.home()" style="font-weight: bold">@Messages("Trang chủ")</a></p>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="p-6" style="margin-top: 100px">
                                            <div class="col-12 mt-5">
                                                <div class="d-grid " >
                                                    <p style="margin-bottom: 0.5rem;">@Messages("Bạn chưa có tài khoản? ")<a href="@routes.Application.register()" style="font-weight: bold">@Messages("Đăng kí tại đây")</a></p>
                                                </div>
                                                <div class="d-grid ">
                                                    <p>@Messages("Bạn quên mật khẩu? ")<a href="@routes.Application.forgotPassPage()" style="font-weight: bold">@Messages("Thay đổi mật khẩu tại đây")</a></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <script type="text/javascript" src="@routes.JsController.jsMessages()"></script>
    <script type="text/javascript" src="@routes.JsController.javascriptRoutes"></script>
    <script src="@routes.Assets.versioned("javascripts/js/core/jquery.min.js")" type="text/javascript"></script>

    <script type="text/javascript" src="@routes.Assets.versioned("assets/js/jquery.min.js")"></script>
        <!--notification js -->
    <script src="@routes.Assets.versioned("assets/plugins/notifications/js/lobibox.min.js")"></script>
    <script src="@routes.Assets.versioned("assets/plugins/notifications/js/notifications.min.js")"></script>
    <script src="@routes.Assets.versioned("assets/plugins/notifications/js/notification-custom-script.js")"></script>

    <script src="@routes.Assets.versioned("javascripts/ShowNotification.js")" type="text/javascript"></script>
    <script type="text/javascript">
            $(document).ready(function(){
                @if(flash.containsKey("success")) {
                showNotification('success','@flash.get("success")');
                }
                @if(flash.containsKey("failed")) {
                showNotification('danger','@flash.get("failed")');
                }
            });
    </script>
    <script src="@routes.Assets.versioned("javascripts/plugins/moment.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("assets/js/chosen.jquery.min.js")"></script>

    <script src="@routes.Assets.versioned("javascripts/views/login/login.js")" type="text/javascript"></script>

</html>
