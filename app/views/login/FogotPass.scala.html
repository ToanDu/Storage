<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>@Messages("Password")</title>
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/logo.jpg")">

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <link href="@routes.Assets.versioned("assets/css/pace.min.css")" rel="stylesheet" />
            <!-- Bootstrap CSS -->
        <link href="@routes.Assets.versioned("assets/css/bootstrap.min.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("assets/css/app.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("assets/css/icons.css")" rel="stylesheet">

        <link rel="stylesheet" href="@routes.Assets.versioned("assets/plugins/notifications/css/lobibox.min.css")" />

        <link href="@routes.Assets.versioned("stylesheets/views/login/login.css")" rel="stylesheet">
    </head>
    <body class="bg-theme " style="background-image: url(@routes.Assets.versioned("images/login/background.png"))">
        <div class="wrapper">
            <div class="authentication-reset-password d-flex align-items-center justify-content-center">
                <div class="row">
                    <div class="col-12 col-lg-8 mx-auto">
                        <div class="">
                            <div class="row g-0" style="padding: 30px;border-radius: 32px;box-shadow: 0 0 30px 0 rgba(129, 137, 152, 0.4);background-color: #ffffff;">
                                <div class="col-lg-7">
                                    <div class="text-center">
                                        <a href="@routes.LandingPageController.home()">
                                            <img src="@routes.Assets.versioned("images/login/logo.svg")" height="80%" alt="" />
                                        </a>
                                    </div>
                                    <img src="@routes.Assets.versioned("images/login/frame.png")" class="card-img login-img h-80 mt-5" alt="...">
                                </div>
                                <div class="col-lg-5 border-end">
                                    <div class="card-body">
                                        <div class="p-6 mt-3">
@*                                            <form class="row g-3" action="@routes.Application.registerPost()" id="form-login" method="post" autocomplete="off">*@
                                            <div class="row g-3" >
                                                <div class="col-12">
                                                    <h4 class="dangnhap">@Messages("forgot.fogetPass")</h4>
                                                </div>
                                                <div class="col-12">
                                                    <label for="inputUsername" class="form-label" >@Messages("login.username")</label>
                                                    <input type="text" name="username" id="inputUsername" class="form-control" maxlength="50" required>
                                                </div>
                                                <div class="col-12">
                                                    <label for="inputChoosePassword" class="form-label">@Messages("forgot.Password")</label>
                                                    <div class="input-group" id="show_hide_password">
                                                        <input type="password" name="password" class="form-control border-end-0" id="inputChoosePassword" maxlength="50" required>
                                                        <a id="iconHidePass" onclick="showPassword()" class="input-group-text"><i class='bx bx-hide'></i></a>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <label for="inputRePassword" class="form-label">@Messages("forgot.RePassword")</label>
                                                    <div class="input-group" id="show_hide_password">
                                                        <input type="password" name="passwordRepeat" class="form-control border-end-0" id="inputChooseRePassword" required>
                                                        <a id="iconHideRePass" onclick="showRePassword()" class="input-group-text"><i class='bx bx-hide'></i></a>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <label for="inputRePassword" class="form-label">@Messages("forgot.sendCode")</label>
                                                    <div class="input-group" id="show_hide_password">
                                                        <input type="number" name="code" class="form-control border-end-0" required>
                                                        <a id="buttonSmsCodeChangePass" href="javascript:;" onclick="receiveCode()" class="input-group-text">@Messages("forgot.code")</a>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <hr>
                                                </div>
                                                <div class="col-12">
                                                    <div class="d-grid">
                                                        <button type="submit" class="btn btn-dark">@Messages("btnComfirm")</button>
                                                    </div>
                                                </div>

                                                <div class="col-12 mt-5">
                                                    <div class="d-grid text-center">
                                                        <p>@Messages("Bạn đã có tài khoản? ")<a href="@routes.Application.login()" style="font-weight: bold">@Messages("Đăng nhập tại đây!")</a></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        @views.html.Loading()

    </body>

    <script type="text/javascript" src="@routes.JsController.jsMessages()"></script>
    <script type="text/javascript" src="@routes.JsController.javascriptRoutes"></script>
    <script src="@routes.Assets.versioned("javascripts/js/core/jquery.min.js")" type="text/javascript"></script>

    <script type="text/javascript" src="@routes.Assets.versioned("assets/js/jquery.min.js")"></script>
        <!--notification js -->
    <script src="@routes.Assets.versioned("assets/plugins/notifications/js/lobibox.min.js")"></script>
    <script src="@routes.Assets.versioned("assets/plugins/notifications/js/notifications.min.js")"></script>
    <script src="@routes.Assets.versioned("assets/plugins/notifications/js/notification-custom-script.js")"></script>

    <script src="@routes.Assets.versioned("javascripts/ShowNotification.js")" type="text/javascript"></script>
    <script type="text/javascript">
            $(document).ready(function(){
                @if(flash.containsKey("success")) {
                showNotification('success','@flash.get("success")');
                }
                @if(flash.containsKey("failed")) {
                showNotification('danger','@flash.get("failed")');
                }
            });
    </script>
    <script src="@routes.Assets.versioned("javascripts/plugins/moment.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("assets/js/chosen.jquery.min.js")"></script>

    <script src="@routes.Assets.versioned("javascripts/views/login/fogotPass.js")" type="text/javascript"></script>

</html>
