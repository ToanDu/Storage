<div class="modal fade" id="editCustomerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" id="theme16">
      <div class="modal-header">
        <h5 class="modal-title text-white" id="exampleModalLabel">@Messages("Cập nhật thông tin người dùng")</h5>
      </div>
      <div class="modal-body">
        <form class="row g-3">
          <div class="col-md-12">
            <input type="text" id="isUpdate" name="isUpdate" class="form-control" maxlength="30" autocomplete="off" readonly hidden>

            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("ID")</label>
              <div class="col-sm-8">
                <input type="text" id="idCustomerEdit" class="form-control" maxlength="30" autocomplete="off" readonly>
              </div>
            </div>

            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Tên")@Messages(" *")</label>
              <div class="col-sm-8">
                <input type="text" id="nameCustomerEdit" class="form-control" maxlength="30" autocomplete="off" required>
                <br>
                <h7 class="textNote">@Messages("manage.group.org.30char")</h7>
              </div>
            </div>

            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Số điện thoại")@Messages(" *")</label>
              <div class="col-sm-8">
                <input type="number" id="phoneCustomerEdit" class="form-control" maxlength="11" autocomplete="off" required>
              </div>
            </div>

            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("Địa chỉ")@Messages(" *")</label>
              <div class="col-sm-8">
                <input type="text" id="addressCustomerEdit" class="form-control" maxlength="255" autocomplete="off" required>
              </div>
            </div>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" onclick="updateCustomerInfo()"  data-bs-dismiss="modal">@Messages("btnSave")</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">@Messages("btnClose")</button>
      </div>
    </div>
  </div>
</div>
