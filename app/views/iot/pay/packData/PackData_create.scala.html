<div class="modal fade" id="addPackDataModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" id="theme16" style="width: 150%; right: 25%;">
      <div class="modal-header" style="text-align: center; display: block">
        <h5 class="modal-title text-white" id="exampleModalLabel">@Messages("packdata.add")</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card" style="height: 36px; opacity: 0.85;border-radius: 4px; width: 100%">
              <span class="input-group-text" style="width: 100%; background-color:#858687; color: #FFFFFF; text-transform: uppercase;">@Messages("packdata.info")</span>
            </div>
            <div class="card" style="padding: 20px; border: 1px solid #858687;">
              <div class="row">
                <div class="col-md-6">
                  <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">@Messages("packdata.name")</label>
                    <div class="col-sm-8">
                      <input id="namePackDataAdd" type="text" class="form-control" maxlength="30" autocomplete="off" required>
                      <br>
                      <h7 class="textNote">@Messages("manage.group.org.30char")</h7>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">@Messages("packdata.content")</label>
                    <div class="col-sm-8">
                      <textarea id="contentPackDataAdd" type="text" rows="4" cols="25" maxlength="500"></textarea>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">@Messages("Loại gói")</label>
                    <div class="col-sm-8">
                      <select id="typePackDataAdd" class="form-select" aria-label="select">
                        <option value="official" selected>@Messages("Chính thức")</option>
                        <option value="trial">@Messages("Dùng thử")</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">@Messages("Trạng thái")</label>
                    <div class="col-sm-8">
                      <select id="statusPackDataAdd" class="form-select" aria-label="select">
                        <option value="present" selected>@Messages("Hiện")</option>
                        <option value="hidden">@Messages("Ẩn")</option>
                      </select>
                    </div>
                  </div>
                </div>

              </div>
            </div>

            <div class="card" style="height: 36px; opacity: 0.85;border-radius: 4px; width: 100%">
              <span class="input-group-text" style="width: 100%; background-color:#858687; color: #FFFFFF; text-transform: uppercase;">@Messages("packdata.data")</span>
            </div>
            <div class="card" style="padding: 20px; border: 1px solid #858687;">
              <div class="row">
                <div class="col-md-6">
                  <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">@Messages("Thời điểm thanh toán")</label>
                    <div class="col-sm-8">
                      <select id="paymentTypeAdd" onchange="choosePaymentType()" class="form-select" aria-label="select">
                        <option value="PREPAY" selected>@Messages("Trả trước")</option>
                        <option value="POSTPAID">@Messages("Trả sau")</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-6" >
                  <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">@Messages("Loại chu kỳ tính tiền")</label>
                    <div class="col-sm-8">
                      <select id="typePeriodAdd" onchange="choosePeriodType()" class="form-select" aria-label="select">
                        <option value="PERIODIC" selected>@Messages("Định kỳ")</option>
                        <option value="ONCE">@Messages("Một lần")</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-md-6" id="divCalUnitAdd" style="display: block;">
                  <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">@Messages("Chu kì tính tiền")</label>
                    <div class="col-sm-4">
                      <input id="periodAdd" type="number" value="1" class="form-control" max="1000" autocomplete="off" required>
                    </div>
                    <div class="col-sm-4">
                      <select id="calUnitAdd" class="form-select" aria-label="select">
                        <option value="day">@Messages("Ngày")</option>
                        <option value="week">@Messages("Tuần")</option>
                        <option value="month" selected>@Messages("Tháng")</option>
                        <option value="year">@Messages("Năm")</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">@Messages("Chi phí cố định hàng kỳ (VND)")</label>
                    <div class="col-sm-8">
                      <input id="fixCostAdd" type="number" value="0" class="form-control" autocomplete="off" required>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">@Messages("Đơn vị tính")</label>
                    <div class="col-sm-8">
                      <select id="chargingUnitAdd" class="form-select" aria-label="select">
                        <option value="message" selected>@Messages("Kết nối")</option>
                        <option value="device">@Messages("Thiết bị")</option>
                        <option value="api">@Messages("API")</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">@Messages("Phương pháp định giá")</label>
                    <div class="col-sm-8">
                      <select id="estimateAdd" class="form-select" aria-label="select" onchange="changeEstimateAdd()">
                        <option value="fix" selected>@Messages("Cố định")</option>
                        <option value="unit">@Messages("Theo đơn vị")</option>
                        <option value="mass">@Messages("Khối lượng")</option>
                        <option value="accumulated">@Messages("Lũy kế")</option>
                        <option value="step">@Messages("Bậc thang")</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="col-md-6" id="divPriceAdd" style="display: block;">
                  <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">@Messages("Số tiền (VND)")</label>
                    <div class="col-sm-8">
                      <input id="priceAdd" type="number" class="form-control" autocomplete="off" value="0" required>
                    </div>
                  </div>
                </div>
                <div class="col-md-6" id="divNumberFreeAdd" style="display: none;">
                  <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">@Messages("Số lượng miễn phí")</label>
                    <div class="col-sm-8">
                      <input id="numberFreeAdd" type="number" class="form-control" autocomplete="off" value="0" required>
                    </div>
                  </div>
                </div>

              </div>
            </div>

            @*plan_level*@
            <div id="tabPlanLevel" style="display: none;">
              <div class="card" style="height: 36px; opacity: 0.85;border-radius: 4px; width: 100%">
                <span class="input-group-text" style="width: 100%; background-color:#858687; color: #FFFFFF; text-transform: uppercase;" id="namePlanLevelAdd"></span>
              </div>
              <div class="card" style="padding: 20px; border: 1px solid #858687;" >
                <div class="row">
                  <div class="col-sm-1">
                    <div class="row">
                      <div class="col-md-12 mt-2">
                        <button type="button" class="btn btn-dark" style="font-size: 24px; cursor: pointer; float: left;" onclick="appendPlanLevelAdd()">
                          <i class="bx bx-plus me-0"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-11" id="planLevelAdd">
                    <div class="row">
                      <div class="col-md-3">
                        <div class="row mb-4">
                          <label class="col-sm-6 col-form-label" style="text-align: right;">@Messages("Từ 1 đến")</label>
                          <div class="col-sm-6">
                            <input id="levelPlanAdd0" type="number" class="form-control" autocomplete="off" value="0" required>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div class="row mb-4">
                          <label class="col-sm-5 col-form-label" style="text-align: right;">@Messages("Đơn giá")</label>
                          <div class="col-sm-7">
                            <input id="pricePlanAdd0" type="number" class="form-control" autocomplete="off" value="0" required>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="row mb-4">
                          <label class="col-sm-6 col-form-label" style="text-align: right;">@Messages("Miễn phí")</label>
                          <div class="col-sm-6">
                            <input id="freePlanAdd0" type="number" class="form-control" autocomplete="off" value="0" required>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-1">
                        <div class="row mb-4">
                          <i class="bx bx-trash icon-remove-cond" style="font-size: 24px; cursor: pointer" onclick="removeCondition(this)"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>

            <div class="card" style="padding: 20px; border: 1px solid #858687;" id="tabMoneyBuyPlanAdd">
              <h4>@Messages("Ước tính số tiền thanh toán")</h4>
              <div class="col-sm-12">
                <div class="row">
                  <label class="col-sm-3 col-form-label" style="text-align: right;">@Messages("Nếu khách mua")</label>
                  <div class="col-sm-3">
                    <input id="numberBuyPlanAdd" type="number" class="form-control" autocomplete="off" required>
                  </div>
                  <label class="col-sm-6 col-form-label" id="moneyBuyPlanAdd">@Messages(" thì tổng số tiền phải thanh toán là 0 VND")</label>
                </div>
              </div>
            </div>


            <div class="modal-footer">
              <button type="button" class="btn btn-danger" onclick="processCreatePackdata()" data-bs-dismiss="modal">@Messages("btnSave")</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">@Messages("btnClose")</button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div> <!-- modal-bialog .// -->
</div>
