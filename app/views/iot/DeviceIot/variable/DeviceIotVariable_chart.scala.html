<div class="modal fade" id="chartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content" id="theme7">
      <div class="modal-header">
        <h5 class="modal-title text-white" id="exampleModalLabel">@Messages("device.variable.chart")</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex align-items-center">
          <div class="ms-6" style="width: 100%; margin-left: 15px" id="divChartLineVariable">

          </div>
          <div class="ms-6" style="width: 100%; margin-left: 15px" id="divChartColumnVariable">

          </div>
        </div>
        <div class="d-flex align-items-center">
          <div class="ms-12" style="width: 100%; margin-left: 15px">
            <div class="table-responsive">
              <table class="table align-middle mb-0" id="divTableVariable">
                <thead class="table-light">
                  <tr>
                    <th>STT</th>
                    <th>@Messages("device.variable.name")</th>
                    <th>@Messages("device.variable.value")</th>
                    <th>@Messages("device.variable.time")</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">@Messages("btnClose")</button>
      </div>
    </div>
  </div>
</div>
