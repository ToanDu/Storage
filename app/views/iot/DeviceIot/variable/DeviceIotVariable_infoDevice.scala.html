@(deviceId: String)
<div class="col">
  <div class="card" style="height: 95%">
    <div class="card-body" >
      <div id="paper-middle">
        <div id="map-canvas"></div>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">@Messages("device.variable.id")</h5>
      <p class="card-text" id="deviceId">@deviceId</p>
    </div>
    <div class="card-body">
      <h5 class="card-title">@Messages("device.variable.total")</h5>
      <p class="card-text" id="totalVariable"></p>
    </div>
  </div>
</div>
