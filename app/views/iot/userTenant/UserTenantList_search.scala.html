<div class="card">
  <div class="card-body">
    <span class="text-search">@Messages("Thông tin tìm kiếm")</span>

    <div class="row mt-3">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6 m-t-3">
            <div class="row m-b-4">
              <div class="col-sm-1"></div>
              <label class="col-sm-3 col-form-label title-section-2">@Messages("Tên")</label>
              <div class="col-sm-8 input-icons">
                <input id="nameSearch" type="text" class="form-control input-form" maxlength="50" autocomplete="off">
              </div>
            </div>
          </div>
          <div class="col-md-6 m-t-3">
            <div class="row m-b-4">
              <div class="col-sm-1"></div>
              <label class="col-sm-3 col-form-label title-section-2">@Messages("Số điện thoại")</label>
              <div class="col-sm-8 input-icons">
                <input id="phoneSearch" type="text" class="form-control input-form" maxlength="11" autocomplete="off">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center text-center">
      <div class="">
        <button type="button" class="btn mt-3 btn-telco" style="background: #FFFFFF; color: #EA0033; width: 180px;" data-bs-toggle="modal" data-bs-target="#addModal">@Messages("Thêm user")</button>

        <button type="button" class="btn mt-3 btn-telco" style="background: #FFFFFF; color: #EA0033; width: 180px;" onclick="resetFormSearch()">@Messages("Reset")</button>
        <button type="button" class="btn mt-3 btn-telco" style="background: #EA0033; color: #FFFFFF; width: 180px;" onclick="onlickButtonSearch()">@Messages("Tra cứu")</button>
      </div>
    </div>
  </div>
</div>
