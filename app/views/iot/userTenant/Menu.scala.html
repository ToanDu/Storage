@import vn.m2m.common.models.User
@(currentUser:User)
<div class="wrapper">
    <div class="sidebar-wrapper" data-simplebar="true" style="background-image: url(@routes.Assets.versioned("images/telco/menu.png")">
        <div class="sidebar-header" style="background-color: #940e15;">
            <a class="cursor-pointer" href="@routes.LandingPageController.home()">
                <img src="@routes.Assets.versioned("images/telco/viettel2.svg")" class="logo-icon" alt="logo icon" style="width: 150px; margin-left: 35px;">
            </a>
            <div class="toggle-icon ms-auto" id="arrowMenu" style="display: none"><i class='bx bx-arrow-to-left'></i>
            </div>
        </div>
            <!--navigation-->
        <ul class="metismenu" id="menu">
            <li id="menu-userTenantList">
                <a href="@routes.UserTenantListController.userTenantList()" class="text-white">
                    <div class="parent-icon"><i class='bx bx-line-chart'></i></div>
                    <div class="menu-title">@Messages("Quản lý User Tenant")</div>
                </a>
            </li>

        </ul>
    </div>
</div>
<script src="@routes.Assets.versioned("javascripts/menu.js")" type="text/javascript"></script>
