<div class="modal fade" id="chooseDeviceTemplateModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content" id="theme16">
      <div class="modal-header" style="text-align: center; display: block">
        <h5 class="modal-title text-white" id="exampleModalLabel">@Messages("Chọn mẫu thiết bị")</h5>
      </div>
      <div class="modal-body">
        <div class="row">

          <div class="col-md-12">
            <div class="card" style="height: 36px; opacity: 0.85;border-radius: 4px; width: 100%">
              <span class="input-group-text" style="width: 100%; background-color:#858687; color: #FFFFFF; text-transform: uppercase;">@Messages("deviceTemplate.name")</span>
            </div>

            <input id="idDeviceTemplateChoose" readonly hidden>

            <div class="card" style="padding: 20px; border: 1px solid #858687;">
              <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" data-bs-toggle="tab" href="#tabDeviceType" role="tab" aria-selected="true">
                    <div class="d-flex align-items-center">
                      @*<div class="tab-icon"><i class="bx bx-home font-18 me-1"></i></div>*@
                      <div class="tab-title">@Messages("Kiểu thiết bị ")</div>
                    </div>
                  </a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" data-bs-toggle="tab" href="#tabBusinessType" role="tab" aria-selected="false">
                    <div class="d-flex align-items-center">
                      @*<div class="tab-icon"><i class="bx bx-user-pin font-18 me-1"></i></div>*@
                      <div class="tab-title">@Messages("Business type ")</div>
                    </div>
                  </a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" data-bs-toggle="tab" href="#tabGroupType" role="tab" aria-selected="false">
                    <div class="d-flex align-items-center">
                      @*<div class="tab-icon"><i class="bx bx-user-pin font-18 me-1"></i></div>*@
                      <div class="tab-title">@Messages("Nhóm thiết bị ")</div>
                    </div>
                  </a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" data-bs-toggle="tab" href="#tabProtocol" role="tab" aria-selected="false">
                    <div class="d-flex align-items-center">
                      @*<div class="tab-icon"><i class="bx bx-user-pin font-18 me-1"></i></div>*@
                      <div class="tab-title">@Messages("Giao thức truyền thông")</div>
                    </div>
                  </a>
                </li>
              </ul>
              <div class="tab-content py-3">
                <div class="tab-pane fade show active" id="tabDeviceType" role="tabpanel">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-4" id="listDeviceType"></div>
                      <div class="col-md-8">
                        <div class="row" id="listImgDeviceType"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="tabBusinessType" role="tabpanel">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-4" id="listBusinessType"></div>
                      <div class="col-md-8">
                        <div class="row" id="listImgBusinessType"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="tabGroupType" role="tabpanel">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-4" id="listGroupType"></div>
                      <div class="col-md-8">
                        <div class="row" id="listImgGroupType"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="tabProtocol" role="tabpanel">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-4" id="listProtocol"></div>
                      <div class="col-md-8">
                        <div class="row" id="listImgProtocol"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card" style="height: 36px; opacity: 0.85;border-radius: 4px; width: 100%">
              <span class="input-group-text" style="width: 100%; background-color:#858687; color: #FFFFFF; text-transform: uppercase;">@Messages("Thuộc tính thiết bị mẫu")</span>
            </div>

            <div class="card" style="padding: 20px; border: 1px solid #858687;">
              <div class="row mb-2">
                <div class="col-sm-12" id="tableAttributeTemplateDevice">

                  </div>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="d-flex flex-column align-items-center text-center">
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="processCreateTemplateDevice()" data-bs-dismiss="modal">@Messages("btnComfirm")</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">@Messages("btnClose")</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div> <!-- modal-bialog .// -->
</div>>
