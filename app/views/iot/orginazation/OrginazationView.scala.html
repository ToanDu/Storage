@import helper._
@import vn.m2m.common.models.User
@(currentUser:User, projectId:String)
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>@Messages("Orginazation View")</title>
    <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/logo.jpg")">

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    @views.html.iot.tags.Main_css()

    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/views/orginazation/jquery.orgchart.css")" />
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/views/orginazation/orgView.css")" />
  </head>
  <body class="bg-theme">
    @views.html.iot.tags.Menu(currentUser, projectId)

    @views.html.iot.tags.Header(currentUser)

    <div class="page-wrapper">
      <div class="page-content" >
        <div class="card">
          <div class="col-md-12">
            <div class="row">
              <div class="" id="chart-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    @views.html.Loading()
  </body>

  @views.html.iot.tags.Main_js()

  <script>
          var projectId = '@projectId';
          var iconOrg = "@routes.Assets.versioned("images/org/orgview.png")";
          $(document).ready(function () {
            $("#menu-orgView").addClass("mm-active");

            $("#menu").metisMenu();
          })
  </script>

  <script src="@routes.Assets.versioned("javascripts/views/orginazation/jquery.orgchart.min.js")"></script>
  <script src="@routes.Assets.versioned("javascripts/views/orginazation/orgView.js")"></script>

</html>
