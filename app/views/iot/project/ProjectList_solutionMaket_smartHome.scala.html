<div class="modal fade" id="addSmartHomeConfirm" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" id="theme16">
      <div class="modal-header">
        <h5 class="modal-title text-white">@Messages("Khởi tạo dự án theo Giải pháp Smarthome")</h5>
      </div>
      <div class="modal-body text-darker">
        <div class="row mb-4">
          <label class="col-sm-3 col-form-label">@Messages("project.name")@Messages(" *")</label>
          <div class="col-sm-8">
            <input id="nameSmartHomeAdd" name="name" type="text" class="form-control" maxlength="30" autocomplete="off" required>
            <br>
            <h7 class="textNote">@Messages("manage.group.org.30char")</h7>
          </div>
        </div>
        <div class="row mb-4">
          <label class="col-sm-3 col-form-label">@Messages("project.content")@Messages(" *")</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="contentSmartHomeAdd" name="description" maxlength="100" placeholder="" rows="8"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" onclick="addProjectSmartHome()">@Messages("btnComfirm")</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#createTemplateProjectModal">@Messages("btnCancel")</button>
      </div>
    </div>
  </div>
</div>
