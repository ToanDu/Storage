<div class="modal fade" id="editProjectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" id="theme16">
      <div class="modal-header" style="text-align: center; display: block">
        <h5 class="modal-title text-white" id="exampleModalLabel">@Messages("project.edit")</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <input id="idProjectEdit" name="id" type="text" class="form-control" maxlength="30" autocomplete="off" hidden>

          <div class="col-md-8">
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("project.name")@Messages(" *")</label>
              <div class="col-sm-8">
                <input id="nameProjectEdit" name="name" type="text" class="form-control" maxlength="30" autocomplete="off" required>
                <br>
                <h7 class="textNote">@Messages("manage.group.org.30char")</h7>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("project.content")@Messages(" *")</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="descriptionProjectEdit" name="description" maxlength="100" placeholder="" rows="8"></textarea>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("LÄ©nh vá»±c")@Messages(" *")</label>
              <div class="col-sm-8">
                <select id="tagEdit" class="multiple-select" multiple="multiple"></select>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" onclick="postDataEditProject()">@Messages("btnSave")</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">@Messages("btnClose")</button>
            </div>
          </div>

          <div class="col-md-4">
            <div class="col-md-12 position-relative">
              <label class="form-label">@Messages("manage.group.img")</label>
              <div class="d-flex flex-column align-items-center text-center" style="border: 1px solid;">
                <img src="@routes.Assets.versioned("images/logo2.png")" id="wizardPicturePreviewEdit" alt="Admin" class="p-1" style="margin: 10px;width: 95%;">
                <input id="wizard-picture-edit" name="avatar" type="file" hidden/>
                <input id="imgOld" type="text" hidden/>
              </div>
            </div>
            <div class="col-md-12">
              @*<div class="d-flex align-items-center p-2 cursor-pointer" onclick="chooseImgDefaultEdit()">*@
                @*<div class="font-22 text-black-50">*@
                  @*<i class="fadeIn animated bx bx-images"></i>*@
                @*</div>*@
                @*<div class="ms-2">@Messages("manage.group.imgChooseDefault")</div>*@
              @*</div>*@
              <div class="d-flex align-items-center cursor-pointer" onclick="$('#wizard-picture-edit').click();">
                <div class="font-22 text-black-50">
                  <i class="fadeIn animated bx bx-upload"></i>
                </div>
                <div class="ms-2">@Messages("manage.group.upImage")</div>
              </div>
            </div>
            <small>@Messages("manage.group.upImageNote")</small>
          </div>

        </div>
      </div>

    </div>
  </div> <!-- modal-bialog .// -->
</div>
