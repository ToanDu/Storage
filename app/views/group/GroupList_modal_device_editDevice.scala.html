<div class="modal fade" id="editDeviceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display : none ;">
  <div class="modal-dialog">
    <div class="modal-content" id="theme16">
      <div class="modal-header">
        <h5 class="modal-title text-white" id="myModalLabel">@Messages("device.edit")</h5>
      </div>
      <div class="modal-body">
        <div class="row g-3">
          <div class="col-md-12">
            <input id="idDeviceEdit" name="id" type="text" class="form-control" maxlength="30" autocomplete="off" readonly hidden>

            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("device.add.name")@Messages(" *")</label>
              <div class="col-sm-8">
                <input id="nameDeviceEdit" name="name" type="text" class="form-control" maxlength="30" autocomplete="off" required>
                <br>
                <h7 class="textNote">@Messages("manage.group.org.30char")</h7>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("manage.group.tructhuoc")@Messages(" *")</label>
              <div class="col-sm-8">
                <select id="chooseGroupDeviceEdit" class="form-select">
                  <option value="" selected disabled>@Messages("manage.group.tructhuoc")</option>

                </select>
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-sm-3 col-form-label">@Messages("manage.group.templateDevice")@Messages(" *")</label>
              <div class="col-sm-8">
                <select id="chooseTemplateDeviceEdit" class="form-select">
                  <option selected disabled>@Messages("manage.group.templateDevice")</option>
                </select>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="btnAcceptDevice" onclick="processEditDeviceInOrg()" class="btn btn-danger" data-bs-dismiss="modal">@Messages("btnSave")</button>
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">@Messages("btnClose")</button>
      </div>
    </div>
  </div>
</div>
