<div class="modal fade" id="getLinkModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" id="theme14">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">@Messages("Link")</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3">
                    <div class="col-md-12">
                        <input id="linkCopy" type="text" class="form-control" maxlength="50" autocomplete="off" required>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="copyLinkTokenUser()" data-bs-dismiss="modal">@Messages("btnCopy")</button>
            </div>
        </div>
    </div>
</div>
