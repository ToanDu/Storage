@import vn.m2m.iot.models.QrCode
@(qrCode: QrCode)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>@Messages("Scan QR Code")</title>
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/logo.jpg")">

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        @views.html.iot.tags.Main_css()
    </head>
    <body onload=onReady()>
        <div class="card" style="padding: 15px">
            <div class="col-md-12" style="text-align: center">
                <img id="qrcodeImg" style="width: 50%">
            </div>
            <div class="col-md-12 mt-5">
                <div class="row">
                    <div class="ml-auto mr-auto" style="text-align: center">
                        <a class="btn btn-light" id="buttonDownAndroid" href="@qrCode.getLinkAndroid">
                            <i class="bx bxl-android" aria-hidden="true"></i> @Messages("Download Android App")
                        </a>
                        <a class="btn btn-light" id="buttonDownIos" href="@qrCode.getLinkIos">
                            <i class="bx bxl-apple" aria-hidden="true"></i> @Messages("Download IOS App")
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="@routes.Assets.versioned("javascripts/js/core/jquery.min.js")" type="text/javascript"></script>
    <script type="text/javascript">
            function onReady() {
                document.getElementById("qrcodeImg").src = '@qrCode.getSrc';

                var userAgent = navigator.userAgent || navigator.vendor || window.opera;
                if (/windows phone/i.test(userAgent)) {
                    $("#buttonDownAndroid").show();
                    $("#buttonDownIos").hide();
                    setTimeout(function () {
                        window.location.href = '@qrCode.getLinkAndroid';
                    },500);
                }
                if (/android/i.test(userAgent)) {
                    $("#buttonDownAndroid").show();
                    $("#buttonDownIos").hide();
                    setTimeout(function () {
                        window.location.href = '@qrCode.getLinkAndroid';
                    },500);
                }
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    $("#buttonDownAndroid").hide();
                    $("#buttonDownIos").show();
                    setTimeout(function () {
                        window.location.href = '@qrCode.getLinkIos';
                    },500);
                }

            }
    </script>
</html>
