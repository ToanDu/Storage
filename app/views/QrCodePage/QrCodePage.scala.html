<!DOCTYPE html>
<html>
  <head>
    <script src="@routes.Assets.versioned("javascripts/qrCode/qrcode.min.js")" type="text/javascript"></script>
    <script type="text/javascript">
		function onReady() {
          var qrcode = new QRCode("id_qrcode", {
              id:"abc",
            text:"abcsdsadgdfs",
            width:150,
            height:150,
            colorDark:"#000000",
            colorLight:"#ffffff",
            correctLevel:QRCode.CorrectLevel.H
          });

          setTimeout(function () {
              var src= document.querySelector('#id_qrcode img').getAttribute("src");
              console.log(src);

              document.getElementById("id_qrcode_2").src = src;
          },3000);
        }
		</script>
  </head>
  <body onload=onReady()>
    <div class="col-md-12" style="position: relative;align-items: center">
      <div id="id_qrcode"></div>
    </div>
      <div class="col-md-12" style="position: relative;align-items: center">
          <img id="id_qrcode_2">
      </div>
  </body>
</html>
