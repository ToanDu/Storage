<div class="col-md-12">
  <div class="row">
    <div class="col-md-4" >
      <div class="input-group mb-3" id="tabSelectTag">
        <select id="tagsSelect">
        </select>
        <button class="btn btn-dark" type="button" onclick="getListProjectAdmin()">@Messages("Áp dụng")</button>
      </div>

    </div>
    <div class="col-md-4">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@Messages("Sắp xếp")</span>
        <select class="form-select" id="sortKey" onchange="getListProjectAdmin()">
          <option value="msg_quantity">@Messages("Số bản tin")</option>
          <option value="device_quantity">@Messages("Thiết bị đã kích hoạt")</option>
          <option value="device_active">@Messages("Thiết bị đang hoạt động")</option>
          <option value="user_quantity">@Messages("Số khách hàng")</option>
          @*<option value="flow_quantity">@Messages("Số Flow")</option>*@
          <option value="created_time" selected>@Messages("Ngày tạo")</option>
        </select>
        <select class="form-select" id="sortType" onchange="getListProjectAdmin()">
          <option value="DESC" selected>@Messages("Giảm dần")</option>
          <option value="ASC" >@Messages("Tăng dần")</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="input-group mb-3">
        <button class="btn btn-dark" type="button" id="button-addon1" onclick="getListProjectAdmin()">@Messages("Tìm kiếm")</button>
        <input id="searchNameProject" type="text" class="form-control" placeholder="...Tìm kiếm theo tên dự án" aria-describedby="button-addon1">
      </div>
    </div>
    <div class="col-md-1">
      <div class="input-group mb-3">
        <button class="btn btn-success" onclick="exportListProject()">@Messages("Export")</button>
      </div>
    </div>
  </div>

  <div id="tabListProject" class="mt-3" style="width: 100%;"></div>
  <div class="material-datatables mt-3 mb-3">
    <input name="page" id="page" value="1" style="display: none">
    <input name="pageSize" id="pageSize" value="50" style="display: none">
    <input name="isResetPage" id="isResetPage" value="false" style="display: none">
    <div class="dataTables_paginate paging_full_numbers" id="pagingTable" style="cursor: pointer;"></div>
  </div>
</div>
